<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Wild Rift Ultra Stats by ERjanKG</title>
    <style>
        /* --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò –ò –¶–í–ï–¢–ê --- */
        :root {
            --bg-color: #05070a;
            --card-bg: #111622;
            --primary: #7b5cff;
            --border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-dim: #a0aec0;
            
            /* –¶–í–ï–¢–ê –ò–ó –¢–ò–†–ú–ï–ô–ö–ï–†–ê (–ú–µ–Ω—è–π HEX –∫–æ–¥—ã –∑–¥–µ—Å—å) */
            --tier-s: #ff7f7f; /* –ö—Ä–∞—Å–Ω—ã–π */
            --tier-a: #ffbf7f; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π */
            --tier-b: #ffff7f; /* –ñ–µ–ª—Ç—ã–π */
            --tier-c: #7fff7f; /* –ó–µ–ª–µ–Ω—ã–π */
            
            --energy-color: #ffff00;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            font-weight: 800; /* –ñ–∏—Ä–Ω—ã–π —à—Ä–∏—Ñ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            overflow-x: hidden;
            line-height: 1.4;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* –®–ê–ü–ö–ê */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .twitch-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #9146ff;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.4);
        }

        .twitch-badge:hover {
            transform: translateY(-2px);
        }

        /* –ö–ù–û–ü–ö–ê –ü–û–î–î–ï–†–ñ–ö–ò */
        .support-panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .support-btn {
            display: inline-block;
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            color: #000000;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 900;
            transition: 0.3s;
        }

        .support-btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 20px var(--primary);
        }

        /* –ü–û–õ–ó–£–ù–û–ö –£–†–û–í–ù–Ø */
        .level-control {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .level-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .level-title { color: var(--primary); font-size: 18px; }
        .level-val { font-size: 30px; font-weight: 900; }

        .slider-container {
            position: relative;
            padding: 10px 0;
        }

        input[type="range"] {
            width: 100%;
            height: 10px;
            appearance: none;
            background: #2d3748;
            border-radius: 10px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 30px;
            height: 30px;
            background: #fff;
            border: 4px solid var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .ruler {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 10px;
        }

        .ruler-mark {
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 700;
        }

        /* –¢–ê–ë–õ–ò–¶–ê */
        .stats-table-wrapper {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow-x: auto;
            margin-bottom: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            background: #1a2233;
            padding: 20px 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid var(--border);
        }

        th:hover { color: var(--primary); }

        td {
            padding: 15px 5px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            font-size: 16px;
            font-weight: 800;
            position: relative;
        }

        /* –Ø—á–µ–π–∫–∏ —á–µ–º–ø–∏–æ–Ω–æ–≤ */
        .champ-cell-flex {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 15px;
        }

        .btn-remove {
            background: rgba(255, 77, 79, 0.1);
            border: 1px solid #ff4d4f;
            color: #ff4d4f;
            width: 24px;
            height: 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .champ-name-box {
            background: #232d42;
            padding: 8px 12px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .champ-name-box.is-pinned {
            background: var(--primary);
            border-color: #fff;
        }

        /* –¢–ò–†–´ (–Ø—á–µ–π–∫–∏) */
        .cell-s { background-color: var(--tier-s) !important; color: #000; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1); }
        .cell-a { background-color: var(--tier-a) !important; color: #000; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1); }
        .cell-b { background-color: var(--tier-b) !important; color: #000; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1); }
        .cell-c { background-color: var(--tier-c) !important; color: #000; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.1); }
        
        .energy-label { color: var(--energy-color) !important; font-size: 11px; }

        /* TOOLTIP */
        .custom-tooltip {
            display: none;
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            color: #000000;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 999;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .custom-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -6px;
            border: 6px solid transparent;
            border-top-color: #ffffff;
        }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û */
        .modal-mask {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-mask.active { display: flex; }

        .modal-container {
            background: #0f172a;
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            border-radius: 30px;
            border: 1px solid var(--border);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 25px;
            border-bottom: 1px solid var(--border);
        }

        .search-wrapper input {
            width: 100%;
            padding: 15px 20px;
            background: #05070a;
            border: 1px solid var(--border);
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            outline: none;
        }

        .modal-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 20px;
            overflow-y: auto;
        }

        .role-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .role-btn-group {
            cursor: pointer;
            background: #1e293b;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid transparent;
            transition: 0.2s;
        }

        .role-btn-group.selected {
            border-color: var(--primary);
            background: rgba(123, 92, 255, 0.2);
        }

        .role-btn-group img { width: 30px; height: 30px; }

        .champ-toggle {
            width: 100%;
            padding: 12px 5px;
            background: #161e2f;
            border: 1px solid var(--border);
            color: var(--text-dim);
            border-radius: 10px;
            font-size: 11px;
            font-weight: 800;
            cursor: pointer;
        }

        .champ-toggle.active {
            background: var(--primary);
            color: white;
            border-color: #fff;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4d4f;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
        }

        @media (max-width: 800px) {
            .modal-grid { grid-template-columns: repeat(5, 1fr); gap: 5px; padding: 10px; }
            .champ-toggle { font-size: 9px; padding: 8px 2px; }
            .brand-name { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header class="app-header">
        <div class="brand-name">ERjanKG Stats</div>
        <a href="https://www.twitch.tv/ERjanKG" class="twitch-badge" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg" width="20" />
            TWITCH
        </a>
    </header>

    <div class="support-panel">
        <a href="https://www.donationalerts.com/r/erjankg" class="support-btn" target="_blank">–ü–û–î–î–ï–†–ñ–ê–¢–¨ –ü–†–û–ï–ö–¢ üíú</a>
    </div>

    <div class="level-control">
        <div class="level-header">
            <span class="level-title">–£–†–û–í–ï–ù–¨ –ü–ï–†–°–û–ù–ê–ñ–ê</span>
            <span id="lvlLabel" class="level-val">10</span>
        </div>
        <div class="slider-container">

        <table id="mainTable">

                <tr>
                    <th style="width: 35%">
                        <div class="champ-cell-flex">
                            <input type="checkbox" id="masterToggle" checked style="transform: scale(1.5);">
                            <span onclick="openModal()" style="border-bottom: 2px dashed var(--primary);">–ß–ï–ú–ü–ò–û–ù ‚öôÔ∏è</span>
                        </div>
                    </th>
                    <th data-sort="ad">AD</th>
                    <th data-sort="hp">HP</th>

</div>

<div class="modal-mask" id="modalMask">
    <div class="modal-container">
        <button class="close-btn" onclick="closeModal()">‚úï</button>
        <div class="modal-header">
            <div class="search-wrapper">
                <input type="text" id="champSearch" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –≥–µ—Ä–æ—è...">
            </div>
        </div>
        <div class="modal-grid" id="modalGrid"></div>
    </div>
</div>

<script>
    /**
     * –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –ò –î–ê–ù–ù–´–ï
     */
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnqVwUluQiuho1Wj6A3tZRvDJsLlyAZYmg0soWy4EJ_Un00P8e3Y2EAo3Iv6KvMm5HPwce_0AnzPfb/pub?gid=0&single=true&output=tsv";
    
    let rawData = [];
    let selectedSet = new Set();
    let pinnedSet = new Set();
    let userLevel = 10;
    let sortConfig = { key: 'ad', dir: 'desc' };

    const roleIcons = {
        Top: "assets/roles/top.png",
        Jungle: "assets/roles/jungle.png",
        Mid: "assets/roles/mid.png",
        ADC: "assets/roles/adc.png",
        Support: "assets/roles/support.png"
    };

    /**
     * –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
     */
    async function startApp() {
        console.log("App starting...");
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        if(localStorage.getItem('er_pinned')) pinnedSet = new Set(JSON.parse(localStorage.getItem('er_pinned')));
        if(localStorage.getItem('er_level')) userLevel = parseInt(localStorage.getItem('er_level'));
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ª–∏–Ω–µ–π–∫–∏
        const ruler = document.getElementById('lvlRuler');
        for(let i=1; i<=15; i++) {
            const span = document.createElement('span');
            span.className = 'ruler-mark';
            span.innerText = i;
            ruler.appendChild(span);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        try {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            parseTSV(text);
            
            // –°—Ç–∞–≤–∏–º —É—Ä–æ–≤–µ–Ω—å
            document.getElementById('lvlInput').value = userLevel;
            document.getElementById('lvlLabel').innerText = userLevel;
            
            // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—ã–±—Ä–∞–Ω—ã –≤—Å–µ
            selectedSet = new Set(rawData.map(c => c.name));
            
            bindEvents();
            renderTable();
        } catch (err) {
            console.error("Failed to load data", err);
        }
    }

    /**
     * –ü–ê–†–°–ò–ù–ì –î–ê–ù–ù–´–•
     */
    function parseTSV(data) {
        const lines = data.trim().split('\n');
        const headers = lines[0].split('\t').map(h => h.trim());
        
        rawData = lines.slice(1).map(line => {
            const cols = line.split('\t');
            const row = {};
            headers.forEach((h, i) => row[h] = cols[i]?.trim());
            
            return {
                name: row["Champion"],
                ad_b: parseFloat(row["AD_Base"]), ad_g: parseFloat(row["AD_Growth"]),
                hp_b: parseFloat(row["HP_Base"]), hp_g: parseFloat(row["HP_Growth"]),
                mn_b: parseFloat(row["Mana_Base"]), mn_g: parseFloat(row["Mana_Growth"]),
                ar_b: parseFloat(row["Armor_Base"]), ar_g: parseFloat(row["Armor_Growth"]),
                mr_b: parseFloat(row["MR_Base"]), mr_g: parseFloat(row["MR_Growth"]),
                resource: row["Resource"] || "Mana",
                roles: {
                    Top: row["Is_Top"] === "1",
                    Jungle: row["Is_Jungle"] === "1",
                    Mid: row["Is_Mid"] === "1",
                    ADC: row["Is_Adc"] === "1",
                    Support: row["Is_Support"] === "1"
                }
            };
        }).filter(c => c.name);
    }

    /**
     * –õ–û–ì–ò–ö–ê –û–¢–†–ò–°–û–í–ö–ò –¢–ê–ë–õ–ò–¶–´
     */
    function renderTable() {
        const body = document.getElementById('tableBody');
        
        // 1. –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å —É—á–µ—Ç–æ–º —É—Ä–æ–≤–Ω—è
        const tableData = rawData.filter(c => selectedSet.has(c.name)).map(c => {
            const calc = (base, growth) => base + (userLevel - 1) * growth;
            return {
                name: c.name,
                resource: c.resource,
                ad: calc(c.ad_b, c.ad_g),
                hp: calc(c.hp_b, c.hp_g),
                mana: calc(c.mn_b, c.mn_g),
                armor: calc(c.ar_b, c.ar_g),
                mr: calc(c.mr_b, c.mr_g),
                growth: { ad: c.ad_g, hp: c.hp_g, mana: c.mn_g, armor: c.ar_g, mr: c.mr_g }
            };
        });

        // 2. –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
        tableData.sort((a, b) => {
            const valA = a[sortConfig.key];
            const valB = b[sortConfig.key];
            return sortConfig.dir === 'desc' ? valB - valA : valA - valB;
        });

        // 3. –í—ã—á–∏—Å–ª–µ–Ω–∏–µ –ø–æ—Ä–æ–≥–æ–≤ –¥–ª—è —Ü–≤–µ—Ç–æ–≤ (–¢–∏—Ä—ã)
        const getThresholds = (key) => {
            const sortedVals = tableData.map(d => d[key]).sort((a, b) => a - b);
            return {
                s: sortedVals[Math.floor(sortedVals.length * 0.95)],
                a: sortedVals[Math.floor(sortedVals.length * 0.80)],
                c: sortedVals[Math.floor(sortedVals.length * 0.20)]
            };
        };

        const thres = {
            ad: getThresholds('ad'),
            hp: getThresholds('hp'),
            mana: getThresholds('mana'),
            armor: getThresholds('armor'),
            mr: getThresholds('mr')
        };

        // 4. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è HTML
        body.innerHTML = "";
        tableData.forEach(item => {
            const tr = document.createElement('tr');
            const pinned = pinnedSet.has(item.name);

            // –Ø—á–µ–π–∫–∞ –∏–º–µ–Ω–∏
            let html = `
                <td>
                    <div class="champ-cell-flex">
                        <button class="btn-remove" onclick="removeChamp('${item.name}')">‚úï</button>
                        <div class="champ-name-box ${pinned ? 'is-pinned' : ''}" onclick="togglePin('${item.name}')">
                            ${item.name}
                        </div>
                    </div>
                </td>
            `;

            // –Ø—á–µ–π–∫–∏ —Å—Ç–∞—Ç–æ–≤
            ['ad', 'hp', 'mana', 'armor', 'mr'].forEach(key => {
                const val = item[key];
                let className = "";
                
                if (val >= thres[key].s) className = "cell-s";
                else if (val >= thres[key].a) className = "cell-a";
                else if (val <= thres[key].c) className = "cell-c";
                else className = "cell-b";

                let displayVal = Math.round(val);
                if (key === 'mana' && item.resource === 'Energy') {
                    displayVal = `<span class="energy-label">NRG</span>`;
                } else if (key === 'mana' && val === 0) {
                    displayVal = `<span style="opacity:0.3">0</span>`;
                }

                html += `
                    <td class="${className}" onclick="showTip(this, '${item.growth[key]}')">
                        ${displayVal}
                        <div class="custom-tooltip">–ü–†–ò–†–û–°–¢: +${item.growth[key]}</div>
                    </td>
                `;
            });

            tr.innerHTML = html;
            body.appendChild(tr);
        });
    }

    /**
     * –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –í–´–ë–û–†–ê
     */
    function drawModal() {
        const grid = document.getElementById('modalGrid');
        const search = document.getElementById('champSearch').value.toLowerCase();
        grid.innerHTML = "";

        const roles = ["Top", "Jungle", "Mid", "ADC", "Support"];

        roles.forEach(role => {
            const container = document.createElement('div');
            container.className = "role-section";

            // –ö–Ω–æ–ø–∫–∞ –≤—ã–±–æ—Ä–∞ –≤—Å–µ–π —Ä–æ–ª–∏
            const roleChamps = rawData.filter(c => c.roles[role]);
            const isAllSelected = roleChamps.every(c => selectedSet.has(c.name));

            const head = document.createElement('div');
            head.className = `role-btn-group ${isAllSelected ? 'selected' : ''}`;
            head.innerHTML = `<img src="assets/roles/${role.toLowerCase()}.png" onerror="this.src='https://placehold.co/40x40?text=${role[0]}'">`;
            head.onclick = () => toggleRoleGroup(role, isAllSelected);
            container.appendChild(head);

            // –ö–Ω–æ–ø–∫–∏ –≥–µ—Ä–æ–µ–≤
            roleChamps
                .filter(c => c.name.toLowerCase().includes(search))
                .sort((a, b) => a.name.localeCompare(b.name))
                .forEach(c => {
                    const btn = document.createElement('button');
                    btn.className = `champ-toggle ${selectedSet.has(c.name) ? 'active' : ''}`;
                    btn.innerText = c.name;
                    btn.onclick = () => {
                        if(selectedSet.has(c.name)) selectedSet.delete(c.name);
                        else selectedSet.add(c.name);
                        drawModal();
                        renderTable();
                    };
                    container.appendChild(btn);
                });

            grid.appendChild(container);
        });
    }

    /**
     * –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
     */
    function togglePin(name) {
        if(pinnedSet.has(name)) pinnedSet.delete(name);
        else pinnedSet.add(name);
        localStorage.setItem('er_pinned', JSON.stringify([...pinnedSet]));
        renderTable();
    }

    function removeChamp(name) {
        selectedSet.delete(name);
        renderTable();
    }

    function toggleRoleGroup(role, currentState) {
        const champs = rawData.filter(c => c.roles[role]);
        champs.forEach(c => {
            if(currentState) selectedSet.delete(c.name);
            else selectedSet.add(c.name);
        });
        drawModal();
        renderTable();
    }

    function toggleSelectAll(on) {
        if(on) selectedSet = new Set(rawData.map(c => c.name));
        else selectedSet = new Set([...pinnedSet]);
        renderTable();
    }

    function showTip(el, value) {
        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –¥—Ä—É–≥–∏–µ
        document.querySelectorAll('.custom-tooltip').forEach(t => t.style.display = 'none');
        const tip = el.querySelector('.custom-tooltip');
        tip.style.display = 'block';
        setTimeout(() => {
            window.addEventListener('click', function hide() {
                tip.style.display = 'none';
                window.removeEventListener('click', hide);
            }, {once: true});
        }, 10);
    }

    function bindEvents() {
        // –ü–æ–ª–∑—É–Ω–æ–∫ —É—Ä–æ–≤–Ω—è
        const slider = document.getElementById('lvlInput');
        slider.oninput = (e) => {
            userLevel = parseInt(e.target.value);
            document.getElementById('lvlLabel').innerText = userLevel;
            localStorage.setItem('er_level', userLevel);
            renderTable();
        };

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.onclick = () => {
                const key = th.getAttribute('data-sort');
                if(sortConfig.key === key) {
                    sortConfig.dir = sortConfig.dir === 'desc' ? 'asc' : 'desc';
                } else {
                    sortConfig.key = key;
                    sortConfig.dir = 'desc';
                }
                renderTable();
            };
        });

        // –ú–∞—Å—Ç–µ—Ä-—á–µ–∫–±–æ–∫—Å
        document.getElementById('masterToggle').onchange = (e) => {
            toggleSelectAll(e.target.checked);
        };
    }

    function openModal() { document.getElementById('modalMask').classList.add('active'); drawModal(); }
    function closeModal() { document.getElementById('modalMask').classList.remove('active'); }

    // –ó–∞–ø—É—Å–∫
    startApp();
</script>
