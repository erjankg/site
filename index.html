<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Wild Rift ‚Äì Stats by ERjanKG</title>
  <style>
    :root { 
      --p: #7b5cff; --bg: #0b0f17; --card: #121a2a; 
      --brd: rgba(255,255,255,0.2); --energy: #ffcc00; 
      font-family: system-ui,-apple-system,sans-serif; 
    }
    body { margin:0; background:var(--bg); color:#e8edf7; overflow-x: hidden; font-size: 14px; }
    .wrap { max-width:1200px; margin:0 auto; padding:10px; }
    
    /* Twitch & Brand */
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .nick { font-size: 22px; font-weight: 800; color: var(--p); }
    
    @keyframes spin { 0% { transform: rotate(0deg); } 10% { transform: rotate(360deg); } 100% { transform: rotate(360deg); } }
    .twitch-link { display: flex; align-items: center; gap: 8px; text-decoration: none; color: #9146ff; font-weight: 700; }
    .twitch-link img { width: 24px; animation: spin 5s infinite linear; }

    /* Support Block */
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
    .support-box { background: var(--card); border: 1px solid var(--brd); padding: 12px; border-radius: 12px; margin-bottom: 15px; }
    .donateBtn { 
      display: block; text-align: center; padding: 10px; margin-top: 8px;
      background: linear-gradient(90deg, #9146ff, var(--p)); 
      color: #fff; text-decoration: none; border-radius: 8px; font-weight: 700;
      animation: pulse 2s infinite;
    }

    /* Level Slider */
    .levelBar { background: var(--card); border: 1px solid var(--brd); padding: 12px; border-radius: 12px; margin-bottom: 15px; }
    .range-wrap { position: relative; margin: 10px 0 20px 0; }
    input[type="range"] { width: 100%; accent-color: var(--p); cursor: pointer; }
    .range-labels { display: flex; justify-content: space-between; font-size: 9px; color: #888; margin-top: 5px; }

    /* Table */
    .tableWrap { border: 1px solid var(--brd); border-radius: 10px; background: var(--card); max-height: 65vh; overflow: auto; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    th, td { padding: 8px 2px; text-align: center; border: 1px solid var(--brd); font-size: 11px; }
    
    thead th { position: sticky; top: 0; background: #1a2438; z-index: 10; }
    
    /* Champion Column */
    .champ-col { display: flex; align-items: center; justify-content: flex-start; gap: 8px; padding-left: 5px; }
    .btn-x { color: #ff4d4f; font-weight: bold; cursor: pointer; border: none; background: none; width: 15px; }
    .champ-name { cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .is-pinned { color: var(--p); font-weight: 800; text-decoration: underline; }

    .clear-btn { background: #444; color: #fff; border: none; padding: 2px 5px; border-radius: 4px; font-size: 9px; cursor: pointer; margin-left: 5px; }
    .clear-btn:hover { background: #ff4d4f; }

    /* Colors */
    .tier-top1 { background: #5e0000 !important; } .tier-top10 { background: #a30000 !important; }
    .tier-mid { background: #c26a00 !important; } .tier-low { background: #1e5e1e !important; }
    .energy { color: var(--energy); font-weight: 800; font-size: 9px; }
    .mana-zero { opacity: 0.3; }

    /* Tooltip */
    .has-tip { position: relative; cursor: help; }
    .has-tip:hover::after {
      content: attr(data-tip); position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
      background: #000; padding: 4px; border-radius: 4px; border: 1px solid var(--p); z-index: 99; white-space: nowrap;
    }

    /* Modal */
    .modal { position: fixed; inset: 0; z-index: 999; display: flex; align-items: center; justify-content: center; }
    .hidden { display: none; }
    .modal-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.85); }
    .modal-card { position: relative; width: 95vw; max-width: 800px; height: 85vh; background: var(--card); border: 1px solid var(--brd); border-radius: 12px; display: flex; flex-direction: column; }
    .modal-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; padding: 10px; overflow-y: auto; }
    .role-head { cursor: pointer; text-align: center; padding: 5px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 5px; }
    .role-head img { width: 25px; }
    .champ-btn { width: 100%; padding: 5px 2px; border-radius: 4px; border: 1px solid var(--brd); background: #0b0f17; color: #99aab5; font-size: 10px; cursor: pointer; margin-bottom: 3px; }
    .champ-btn.selected { border-color: var(--p); background: #7b5cff33; color: #fff; }
    .close-corner { position: absolute; top: 10px; right: 10px; background: #ff4d4f; color: #fff; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; z-index: 10; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="header-top">
    <div class="nick">ERjanKG</div>
    <a href="https://www.twitch.tv/ERjanKG" class="twitch-link" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg" alt="Twitch">
      Twitch
    </a>
  </div>

  <div class="support-box">
    <div style="font-size: 12px; opacity: 0.8;">–°–∞–π—Ç –±–µ—Å–ø–ª–∞—Ç–µ–Ω. –ë—É–¥—É –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É –ø—Ä–æ–µ–∫—Ç–∞!</div>
    <a class="donateBtn" href="https://www.donationalerts.com/r/erjankg" target="_blank">üíú –ü–û–î–î–ï–†–ñ–ê–¢–¨ –ü–†–û–ï–ö–¢</a>
  </div>

  <div class="levelBar">
    <div style="font-weight:700">Level: <span id="levelVal">10</span></div>
    <div class="range-wrap">
      <input id="level" type="range" min="1" max="15" value="10">
      <div class="range-labels"><span>1</span><span>5</span><span>10</span><span>15</span></div>
    </div>
  </div>

  <div class="tableWrap">
    <table>
      <thead>
        <tr>
          <th style="width:30%">
            Champ <button class="clear-btn" onclick="clearExceptPinned()">Clear</button>
          </th>
          <th>AD</th><th>HP</th><th>Mana</th><th>Arm</th><th>MR</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<div id="champModal" class="modal hidden">
  <div class="modal-backdrop" onclick="closeChampModal()"></div>
  <div class="modal-card">
    <button class="close-corner" onclick="closeChampModal()">‚úï</button>
    <div style="padding:15px; border-bottom:1px solid var(--brd)">
      <b style="font-size:14px">–í—ã–±–æ—Ä —á–µ–º–ø–∏–æ–Ω–æ–≤</b>
    </div>
    <div id="champModalGrid" class="modal-grid"></div>
  </div>
</div>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnqVwUluQiuho1Wj6A3tZRvDJsLlyAZYmg0soWy4EJ_Un00P8e3Y2EAo3Iv6KvMm5HPwce_0AnzPfb/pub?gid=0&single=true&output=tsv";
  const COLS = ["ad", "hp", "mana", "armor", "mr"];
  const roles = [
    { key: "Top", icon: "assets/roles/top.png" },
    { key: "Jungle", icon: "assets/roles/jungle.png" },
    { key: "Mid", icon: "assets/roles/mid.png" },
    { key: "ADC", icon: "assets/roles/adc.png" },
    { key: "Support", icon: "assets/roles/support.png" }
  ];

  let raw = [], selected = new Set(), pinned = new Set(), level = 10;

  async function init() {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    const lines = text.trim().split('\n').map(l => l.split('\t'));
    const h = lines[0].map(s => s.trim());
    raw = lines.slice(1).map(row => {
      let o = {}; h.forEach((n, i) => o[n] = row[i]?.trim());
      return {
        name: o["Champion"], ad_b: +o["AD_Base"], ad_g: +o["AD_Growth"],
        hp_b: +o["HP_Base"], hp_g: +o["HP_Growth"], mn_b: +o["Mana_Base"], mn_g: +o["Mana_Growth"],
        ar_b: +o["Armor_Base"], ar_g: +o["Armor_Growth"], mr_b: +o["MR_Base"], mr_g: +o["MR_Growth"],
        res: o["Resource"] || "Mana",
        is: { Top: +o["Is_Top"]===1, Jungle: +o["Is_Jungle"]===1, Mid: +o["Is_Mid"]===1, ADC: +o["Is_Adc"]===1, Support: +o["Is_Support"]===1 }
      };
    }).filter(r => r.name);
    selected = new Set(raw.map(r => r.name));
    renderTable();
  }

  function renderTable() {
    const tbody = document.getElementById("tbody");
    const data = raw.filter(r => selected.has(r.name)).map(r => {
      let c = (b, g) => b + (level - 1) * g;
      return { name: r.name, res: r.res, ad: c(r.ad_b, r.ad_g), hp: c(r.hp_b, r.hp_g), mana: c(r.mn_b, r.mn_g), armor: c(r.ar_b, r.ar_g), mr: c(r.mr_b, r.mr_g), g: { ad: r.ad_g, hp: r.hp_g, mana: r.mn_g, armor: r.ar_g, mr: r.mr_g } };
    });

    const thresholds = {};
    COLS.forEach(key => {
      let v = data.map(d => d[key]).sort((a,b) => a-b);
      thresholds[key] = { t1: v[Math.floor(v.length*0.98)], t10: v[Math.floor(v.length*0.85)], l10: v[Math.floor(v.length*0.15)] };
    });

    tbody.innerHTML = "";
    data.forEach(r => {
      const tr = document.createElement("tr");
      const isP = pinned.has(r.name);
      tr.innerHTML = `<td><div class="champ-col">
        <button class="btn-x" onclick="selected.delete('${r.name}'); renderTable();">√ó</button>
        <span class="champ-name ${isP?'is-pinned':''}" onclick="togglePin('${r.name}')">${r.name}</span>
      </div></td>`;
      
      COLS.forEach(k => {
        const td = document.createElement("td");
        td.className = "has-tip"; td.dataset.tip = `Growth: +${r.g[k]}`;
        const val = r[k];
        if(k === "mana" && r.res === "Energy") { td.className += " energy"; td.innerText = "ENERGY"; }
        else if(k === "mana" && val === 0) { td.className += " mana-zero"; td.innerText = "0"; }
        else {
          td.innerText = Math.round(val);
          if(val >= thresholds[k].t1) td.classList.add("tier-top1");
          else if(val >= thresholds[k].t10) td.classList.add("tier-top10");
          else if(val <= thresholds[k].l10) td.classList.add("tier-low");
          else td.classList.add("tier-mid");
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function togglePin(name) { pinned.has(name) ? pinned.delete(name) : pinned.add(name); renderTable(); }
  function clearExceptPinned() { selected = new Set([...pinned]); renderTable(); }
  function openChampModal() { document.getElementById("champModal").classList.remove("hidden"); renderChampModal(); }
  function closeChampModal() { document.getElementById("champModal").classList.add("hidden"); }

  function renderChampModal() {
    const grid = document.getElementById("champModalGrid"); grid.innerHTML = "";
    roles.forEach(role => {
      const col = document.createElement("div"); col.className = "role-col";
      col.innerHTML = `<div class="role-head" onclick="toggleRole('${role.key}')"><img src="${role.icon}"></div>`;
      raw.filter(r => r.is[role.key]).forEach(r => {
        const btn = document.createElement("button");
        btn.className = "champ-btn" + (selected.has(r.name)?" selected":"");
        btn.innerText = r.name;
        btn.onclick = () => { selected.has(r.name)?selected.delete(r.name):selected.add(r.name); renderChampModal(); renderTable(); };
        col.appendChild(btn);
      });
      grid.appendChild(col);
    });
  }

  function toggleRole(key) {
    const names = raw.filter(r => r.is[key]).map(r => r.name);
    const all = names.every(n => selected.has(n));
    names.forEach(n => all ? selected.delete(n) : selected.add(n));
    renderChampModal(); renderTable();
  }

  document.getElementById("level").oninput = (e) => {
    level = +e.target.value; document.getElementById("levelVal").innerText = level; renderTable();
  };

  init();
</script>
</body>
</html>
