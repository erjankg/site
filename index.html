<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Wild Rift Pro Stats ‚Äì ERjanKG</title>
  <style>
    :root { 
      --p: #7b5cff; --bg: #05070a; --card: #111622; 
      --brd: rgba(255,255,255,0.08); --energy: #ffdf00;
      --radius: 16px;
      --t-s: rgba(180, 0, 0, 0.7); --t-a: rgba(180, 70, 0, 0.6);
      --t-b: rgba(140, 110, 0, 0.5); --t-c: rgba(30, 100, 30, 0.6);
    }
    body { margin:0; background:var(--bg); color:#e2e8f0; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 15px; }

    /* Header & Twitch */
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .nick { font-size: 26px; font-weight: 900; letter-spacing: -1px; color: #fff; }
    @keyframes spin { 0% { transform: rotate(0deg); } 15% { transform: rotate(360deg); } 100% { transform: rotate(360deg); } }
    .twitch-link { display: flex; align-items: center; gap: 10px; text-decoration: none; color: #fff; background: #9146ff; padding: 8px 16px; border-radius: 50px; font-size: 14px; font-weight: 700; box-shadow: 0 4px 15px rgba(145,70,255,0.3); }
    .twitch-link img { width: 20px; animation: spin 5s infinite linear; }

    /* Support */
    .support-box { background: var(--card); border: 1px solid var(--brd); padding: 20px; border-radius: var(--radius); margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .donateBtn { display: block; text-align: center; padding: 14px; margin-top: 12px; background: #fff; color: #000; text-decoration: none; border-radius: 12px; font-weight: 800; transition: 0.2s; }
    .donateBtn:active { transform: scale(0.97); }

    /* Level Slider */
    .levelBar { background: var(--card); border: 1px solid var(--brd); padding: 20px; border-radius: var(--radius); margin-bottom: 20px; }
    input[type="range"] { width: 100%; height: 6px; border-radius: 10px; background: #2d3748; appearance: none; outline: none; }
    input[type="range"]::-webkit-slider-thumb { appearance: none; width: 24px; height: 24px; background: #fff; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .range-labels { display: flex; justify-content: space-between; margin-top: 12px; color: #718096; font-size: 11px; font-weight: 800; }

    /* Table UI */
    .tableWrap { border: 1px solid var(--brd); border-radius: var(--radius); background: var(--card); overflow: auto; max-height: 75vh; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    th { 
      background: #1a2233; color: #a0aec0; font-size: 11px; padding: 15px 5px; 
      text-transform: uppercase; cursor: pointer; position: sticky; top: 0; z-index: 10;
      border-bottom: 2px solid var(--brd); transition: 0.2s;
    }
    th:hover { background: #242f45; color: #fff; }
    .sort-arrow { color: var(--p); margin-left: 4px; font-size: 12px; }
    td { padding: 12px 3px; text-align: center; border-bottom: 1px solid var(--brd); font-size: 14px; }

    /* Champ Column & X Clear */
    .champ-head-cell { display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-clear-x { background: #ff4d4f; color: #fff; border: none; width: 22px; height: 22px; border-radius: 6px; cursor: pointer; font-weight: 900; display: flex; align-items: center; justify-content: center; font-size: 12px; box-shadow: 0 2px 8px rgba(255,77,79,0.3); }
    
    .champ-card-cell { display: flex; align-items: center; gap: 6px; padding: 0 8px; }
    .btn-row-del { color: #ff4d4f; cursor: pointer; background: none; border: 1px solid rgba(255,77,79,0.2); width: 20px; height: 20px; border-radius: 5px; font-size: 10px; flex-shrink: 0; }
    .champ-chip { 
      background: #1f293d; color: #cbd5e0; padding: 7px 10px; border-radius: 10px; 
      font-size: 12px; cursor: pointer; width: 100%; text-align: center; 
      border: 1px solid transparent; transition: 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .champ-chip.pinned { border-color: var(--p); background: rgba(123, 92, 255, 0.2); color: #fff; font-weight: 800; box-shadow: 0 0 12px rgba(123,92,255,0.3); }

    /* Dark Tiers */
    .t-s { background: var(--t-s) !important; font-weight: 800; }
    .t-a { background: var(--t-a) !important; }
    .t-b { background: var(--t-b) !important; }
    .t-c { background: var(--t-c) !important; }
    .nrg { color: var(--energy); font-weight: 900; font-size: 11px; }
    .mana-zero { opacity: 0.15; }

    /* Tooltip */
    .has-tip { position: relative; }
    .has-tip:active::after { content: attr(data-tip); position: absolute; bottom: 110%; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 6px 10px; border-radius: 8px; font-size: 11px; z-index: 100; border: 1px solid var(--p); box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

    /* Modal & Search */
    .modal { position: fixed; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 15px; }
    .hidden { display: none; }
    .modal-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); }
    .modal-card { position: relative; width: 100%; max-width: 900px; height: 85vh; background: #0f172a; border-radius: 30px; border: 1px solid var(--brd); display: flex; flex-direction: column; overflow: hidden; }
    
    .modal-header { padding: 20px; border-bottom: 1px solid var(--brd); background: #161e2f; }
    .search-wrap { margin-top: 15px; position: relative; }
    .search-input { width: 100%; padding: 12px 15px; background: #05070a; border: 1px solid var(--brd); border-radius: 12px; color: #fff; outline: none; font-size: 14px; box-sizing: border-box; }
    .search-input:focus { border-color: var(--p); }

    .modal-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; padding: 15px; overflow-y: auto; flex: 1; }
    .role-col { display: flex; flex-direction: column; gap: 6px; }
    .role-head { cursor: pointer; padding: 10px; text-align: center; background: rgba(255,255,255,0.03); border-radius: 12px; transition: 0.2s; }
    .role-head:hover { background: rgba(123, 92, 255, 0.15); }
    .role-head img { width: 26px; height: 26px; }
    
    .champ-btn { width: 100%; padding: 10px 2px; border-radius: 8px; border: 1px solid var(--brd); background: #1e293b; color: #94a3b8; font-size: 11px; cursor: pointer; transition: 0.2s; }
    .champ-btn.selected { background: var(--p); color: #fff; border-color: var(--p); box-shadow: 0 4px 10px rgba(123,92,255,0.4); }
    .close-corner { position: absolute; top: 20px; right: 20px; background: #2d3748; color: #fff; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; z-index: 100; font-size: 18px; }

    @media (max-width: 768px) {
      .nick { font-size: 20px; }
      .modal-grid { grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; }
      th { font-size: 9px; padding: 12px 2px; }
      td { font-size: 12px; }
      .champ-btn { font-size: 9px; }
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="header-top">
    <div class="nick">ERjanKG</div>
    <a href="https://www.twitch.tv/ERjanKG" class="twitch-link" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg" alt="T"> Twitch
    </a>
  </div>

  <div class="support-box">
    <div style="font-size: 14px; opacity: 0.7; font-weight: 600;">–°–∞–π—Ç –±–µ—Å–ø–ª–∞—Ç–µ–Ω. –ë—É–¥—É –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É –ø—Ä–æ–µ–∫—Ç–∞!</div>
    <a class="donateBtn" href="https://www.donationalerts.com/r/erjankg" target="_blank">üíú –ü–û–î–î–ï–†–ñ–ê–¢–¨ –ü–†–û–ï–ö–¢</a>
  </div>

  <div class="levelBar">
    <div style="font-weight:800; font-size: 14px; margin-bottom: 12px; color: var(--p);">LEVEL: <span id="levelVal" style="color:#fff">10</span></div>
    <div class="range-wrap">
      <input id="level" type="range" min="1" max="15" value="10">
      <div class="range-labels">
        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span><span>15</span>
      </div>
    </div>
  </div>

  <div class="tableWrap">
    <table>
      <thead>
        <tr>
          <th style="width:38%" onclick="openChampModal()">
            <div class="champ-head-cell">
              <span>CHAMP ‚öôÔ∏è</span>
              <button class="btn-clear-x" onclick="event.stopPropagation(); clearExceptPinned();" title="–°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ—Ö –∫—Ä–æ–º–µ –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã—Ö">‚úï</button>
            </div>
          </th>
          <th onclick="setSort('ad')">AD<span id="s-ad" class="sort-arrow"></span></th>
          <th onclick="setSort('hp')">HP<span id="s-hp" class="sort-arrow"></span></th>
          <th onclick="setSort('mana')">MANA<span id="s-mana" class="sort-arrow"></span></th>
          <th onclick="setSort('armor')">ARM<span id="s-armor" class="sort-arrow"></span></th>
          <th onclick="setSort('mr')">MR<span id="s-mr" class="sort-arrow"></span></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<div id="champModal" class="modal hidden">
  <div class="modal-backdrop" onclick="closeChampModal()"></div>
  <div class="modal-card">
    <button class="close-corner" onclick="closeChampModal()">‚úï</button>
    <div class="modal-header">
      <b style="font-size:18px; color: #fff;">–í—ã–±–æ—Ä —á–µ–º–ø–∏–æ–Ω–æ–≤</b>
      <div class="search-wrap">
        <input type="text" id="champSearch" class="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." oninput="renderChampModal()">
      </div>
    </div>
    <div id="champModalGrid" class="modal-grid"></div>
  </div>
</div>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnqVwUluQiuho1Wj6A3tZRvDJsLlyAZYmg0soWy4EJ_Un00P8e3Y2EAo3Iv6KvMm5HPwce_0AnzPfb/pub?gid=0&single=true&output=tsv";
  const COLS = ["ad", "hp", "mana", "armor", "mr"];
  const roles = [
    { key: "Top", icon: "assets/roles/top.png" },
    { key: "Jungle", icon: "assets/roles/jungle.png" },
    { key: "Mid", icon: "assets/roles/mid.png" },
    { key: "ADC", icon: "assets/roles/adc.png" },
    { key: "Support", icon: "assets/roles/support.png" }
  ];

  let raw = [], selected = new Set(), pinned = new Set(), level = 10, sortK = 'ad', sortD = 'desc';

  async function init() {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    const lines = text.trim().split('\n').map(l => l.split('\t'));
    const h = lines[0].map(s => s.trim());
    raw = lines.slice(1).map(row => {
      let o = {}; h.forEach((n, i) => o[n] = row[i]?.trim());
      return {
        name: o["Champion"], ad_b: +o["AD_Base"], ad_g: +o["AD_Growth"],
        hp_b: +o["HP_Base"], hp_g: +o["HP_Growth"], mn_b: +o["Mana_Base"], mn_g: +o["Mana_Growth"],
        ar_b: +o["Armor_Base"], ar_g: +o["Armor_Growth"], mr_b: +o["MR_Base"], mr_g: +o["MR_Growth"],
        res: o["Resource"] || "Mana",
        is: { Top: +o["Is_Top"]===1, Jungle: +o["Is_Jungle"]===1, Mid: +o["Is_Mid"]===1, ADC: +o["Is_Adc"]===1, Support: +o["Is_Support"]===1 }
      };
    }).filter(r => r.name);
    selected = new Set(raw.map(r => r.name));
    renderTable();
  }

  function setSort(k) {
    if(sortK === k) sortD = sortD === 'desc' ? 'asc' : 'desc';
    else { sortK = k; sortD = 'desc'; }
    renderTable();
  }

  function renderTable() {
    const tbody = document.getElementById("tbody");
    
    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç—Ä–µ–ª–æ—á–∫–∏
    COLS.forEach(k => {
      const el = document.getElementById('s-' + k);
      if(k === sortK) el.innerText = sortD === 'desc' ? ' ‚ñº' : ' ‚ñ≤';
      else el.innerText = '';
    });

    const data = raw.filter(r => selected.has(r.name)).map(r => {
      let calc = (b, g) => b + (level - 1) * g;
      return { 
        name: r.name, res: r.res, 
        ad: calc(r.ad_b, r.ad_g), hp: calc(r.hp_b, r.hp_g), mana: calc(r.mn_b, r.mn_g), armor: calc(r.ar_b, r.ar_g), mr: calc(r.mr_b, r.mr_g), 
        g: { ad: r.ad_g, hp: r.hp_g, mana: r.mn_g, armor: r.ar_g, mr: r.mr_g } 
      };
    }).sort((a,b) => sortD === 'desc' ? b[sortK] - a[sortK] : a[sortK] - b[sortK]);

    const thres = {};
    COLS.forEach(k => {
      let v = data.map(d => d[k]).sort((a,b) => a-b);
      thres[k] = { t1: v[Math.floor(v.length*0.98)], t10: v[Math.floor(v.length*0.85)], l10: v[Math.floor(v.length*0.15)] };
    });

    tbody.innerHTML = "";
    data.forEach(r => {
      const tr = document.createElement("tr");
      const isP = pinned.has(r.name);
      tr.innerHTML = `<td><div class="champ-card-cell">
        <button class="btn-row-del" onclick="selected.delete('${r.name}'); renderTable();">‚úï</button>
        <div class="champ-chip ${isP?'pinned':''}" onclick="togglePin('${r.name}')">${r.name}</div>
      </div></td>`;
      
      COLS.forEach(k => {
        const td = document.createElement("td");
        td.className = "has-tip"; td.dataset.tip = `–†–æ—Å—Ç: +${r.g[k]}`;
        const val = r[k];
        if(k === "mana" && r.res === "Energy") { td.className += " nrg"; td.innerText = "NRG"; }
        else if(k === "mana" && val === 0) { td.className += " mana-zero"; td.innerText = "0"; }
        else {
          td.innerText = Math.round(val);
          if(val >= thres[k].t1) td.classList.add("t-s");
          else if(val >= thres[k].t10) td.classList.add("t-a");
          else if(val <= thres[k].l10) td.classList.add("t-c");
          else td.classList.add("t-b");
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function togglePin(name) { pinned.has(name) ? pinned.delete(name) : pinned.add(name); renderTable(); }
  function clearExceptPinned() { selected = new Set([...pinned]); renderTable(); }
  function openChampModal() { document.getElementById("champModal").classList.remove("hidden"); renderChampModal(); }
  function closeChampModal() { document.getElementById("champModal").classList.add("hidden"); }

  function renderChampModal() {
    const grid = document.getElementById("champModalGrid");
    const query = document.getElementById("champSearch").value.toLowerCase();
    grid.innerHTML = "";

    roles.forEach(role => {
      const col = document.createElement("div"); col.className = "role-col";
      col.innerHTML = `<div class="role-head" onclick="toggleRole('${role.key}')"><img src="${role.icon}"></div>`;
      
      const filtered = raw.filter(r => r.is[role.key] && r.name.toLowerCase().includes(query)).sort((a,b)=>a.name.localeCompare(b.name));
      
      filtered.forEach(r => {
        const btn = document.createElement("button");
        btn.className = "champ-btn" + (selected.has(r.name)?" selected":"");
        btn.innerText = r.name;
        btn.onclick = () => { 
          selected.has(r.name) ? selected.delete(r.name) : selected.add(r.name); 
          renderChampModal(); renderTable(); 
        };
        col.appendChild(btn);
      });
      grid.appendChild(col);
    });
  }

  function toggleRole(key) {
    const names = raw.filter(r => r.is[key]).map(r => r.name);
    const all = names.every(n => selected.has(n));
    names.forEach(n => all ? selected.delete(n) : selected.add(n));
    renderChampModal(); renderTable();
  }

  document.getElementById("level").oninput = (e) => {
    level = +e.target.value; document.getElementById("levelVal").innerText = level; renderTable();
  };

  init();
</script>
</body>
</html>
