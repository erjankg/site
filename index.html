<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Wild Rift ‚Äì ADC Stats</title>
  <style>
    :root { 
      --p: #7b5cff; 
      --bg: #0b0f17; 
      --card: #121a2a; 
      --brd: rgba(255,255,255,0.2); /* –°–≤–µ—Ç–ª—ã–µ —Ä–∞–º–∫–∏ */
      --energy: #ffcc00; 
      font-family: system-ui,-apple-system,sans-serif; 
    }
    body { margin:0; background:var(--bg); color:#e8edf7; line-height: 1.4; overflow-x: hidden; }
    .wrap { max-width:1200px; margin:0 auto; padding:12px; }
    
    .brand { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    .nick { font-size: 20px; font-weight: 700; color: var(--p); }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(145, 70, 255, 0.7); }
      70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(145, 70, 255, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(145, 70, 255, 0); }
    }
    .donateBtn { 
      display: flex; align-items: center; justify-content: center; padding: 12px; 
      border-radius: 8px; text-decoration: none; color: #fff; 
      background: linear-gradient(90deg, #9146ff, var(--p)); 
      font-weight: 700; animation: pulse 2s infinite; 
    }

    /* –ü–æ–ª–∑—É–Ω–æ–∫ —Å –ª–∏–Ω–µ–π–∫–æ–π */
    .levelBar { background: var(--card); border: 1px solid var(--brd); padding: 15px; border-radius: 12px; margin-bottom: 12px; }
    .range-wrap { position: relative; margin: 10px 0 25px 0; }
    input[type="range"] { width: 100%; accent-color: var(--p); cursor: pointer; }
    .range-labels { display: flex; justify-content: space-between; padding: 0 5px; margin-top: 5px; font-size: 10px; color: #888; }

    /* –¢–∞–±–ª–∏—Ü–∞ */
    .tableWrap { overflow-x: auto; border: 1px solid var(--brd); border-radius: 10px; background: var(--card); }
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th, td { padding: 8px; text-align: center; border: 1px solid var(--brd); } /* –°–≤–µ—Ç–ª—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã */
    th { background: #1a2438; cursor: pointer; text-transform: uppercase; font-size: 11px; }

    /* –ù–æ–≤—ã–µ —Ü–≤–µ—Ç–∞ Tier-–ª–∏—Å—Ç–∞ */
    .tier-top1 { background: #8b0000 !important; color: #fff; } /* –¢–µ–º–Ω–æ-–∫—Ä–∞—Å–Ω—ã–π 1% */
    .tier-top10 { background: #ff0000 !important; color: #fff; } /* –ö—Ä–∞—Å–Ω—ã–π 10% */
    .tier-mid { background: #ff8c00 !important; color: #000; font-weight: bold; } /* –û—Ä–∞–Ω–∂–µ–≤—ã–π (Mid) */
    .tier-low { background: #228b22 !important; color: #fff; } /* –ó–µ–ª–µ–Ω—ã–π (Bottom 10%) */
    .energy { color: var(--energy); font-weight: 800; }

    /* –ú–æ–¥–∞–ª–∫–∞ */
    .modal { position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    .hidden { display: none; }
    .modal-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.85); }
    .modal-card { 
      position: relative; width: 95vw; max-width: 900px; max-height: 90vh; 
      background: var(--card); border: 1px solid var(--brd); border-radius: 16px; 
      display: flex; flex-direction: column; overflow: hidden; 
    }
    .modal-close-corner { 
      position: absolute; top: 12px; right: 12px; background: #ff4d4f; 
      color: white; border: none; width: 32px; height: 32px; border-radius: 50%; 
      cursor: pointer; font-weight: bold; z-index: 100;
    }
    .modal-head { padding: 15px; border-bottom: 1px solid var(--brd); }

    /* –°–µ—Ç–∫–∞ –≤ –º–æ–¥–∞–ª–∫–µ */
    .modal-grid { 
      display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; 
      padding: 15px; overflow-y: auto; 
    }
    .role-col { display: flex; flex-direction: column; gap: 5px; }
    .role-head { 
      cursor: pointer; transition: 0.2s; padding: 5px; text-align: center;
      background: rgba(255,255,255,0.05); border-radius: 8px;
    }
    .role-head:hover { background: var(--p); }
    .role-head img { width: 30px; height: 30px; display: block; margin: 0 auto; }
    
    .champ-btn { 
      padding: 6px; border-radius: 6px; border: 1px solid var(--brd); 
      background: #0b0f17; color: #99aab5; cursor: pointer; font-size: 11px; 
    }
    .champ-btn.selected { border-color: var(--p); background: #7b5cff33; color: #fff; }

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è –º–æ–¥–∞–ª–∫–∏ (—Ç–æ–ª—å–∫–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª) */
    @media (max-width: 768px) {
      .modal-grid { grid-template-columns: 1fr; } /* –û–¥–Ω–∞ –∫–æ–ª–æ–Ω–∫–∞ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö */
      .role-col { border-bottom: 1px solid var(--brd); padding-bottom: 15px; }
      .role-head { display: flex; align-items: center; justify-content: center; gap: 10px; }
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="brand">
    <span class="nick">ERjanKG</span>
    <span style="opacity:.4">| Wild Rift Stats</span>
  </div>

  <a class="donateBtn" href="https://www.donationalerts.com/r/erjankg" target="_blank">üíú –ü–û–î–î–ï–†–ñ–ê–¢–¨ –ü–†–û–ï–ö–¢</a>

  <div class="levelBar">
    <div style="font-weight: 700; margin-bottom: 5px;">–£—Ä–æ–≤–µ–Ω—å: <span id="levelVal">10</span></div>
    <div class="range-wrap">
      <input id="level" type="range" min="1" max="15" value="10" step="1">
      <div class="range-labels">
        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span><span>15</span>
      </div>
    </div>
  </div>

  <div class="tableWrap">
    <table>
      <thead><tr id="theadRow"></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<div id="champModal" class="modal hidden">
  <div class="modal-backdrop" onclick="closeChampModal()"></div>
  <div class="modal-card">
    <button class="modal-close-corner" onclick="closeChampModal()">‚úï</button>
    <div class="modal-head">
      <div style="font-weight:800;">–í—ã–±–æ—Ä —á–µ–º–ø–∏–æ–Ω–æ–≤ (–Ω–∞–∂–º–∏ –Ω–∞ —Ä–æ–ª—å –¥–ª—è –≤—ã–±–æ—Ä–∞ –≤—Å–µ—Ö)</div>
      <div style="margin-top:10px; display:flex; gap:10px;">
        <button onclick="selectAll(true)" style="cursor:pointer">–í—ã–±—Ä–∞—Ç—å –≤—Å–µ—Ö</button>
        <button onclick="selectAll(false)" style="cursor:pointer">–°–±—Ä–æ—Å–∏—Ç—å</button>
      </div>
    </div>
    <div id="champModalGrid" class="modal-grid"></div>
  </div>
</div>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnqVwUluQiuho1Wj6A3tZRvDJsLlyAZYmg0soWy4EJ_Un00P8e3Y2EAo3Iv6KvMm5HPwce_0AnzPfb/pub?gid=0&single=true&output=tsv";
  
  const COLS = [
    { key: "ad", label: "AD" },
    { key: "hp", label: "HP" },
    { key: "mana", label: "Mana" },
    { key: "armor", label: "Armor" },
    { key: "mr", label: "MR" }
  ];

  const roles = [
    { key: "Top",     icon: "assets/roles/top.png" },
    { key: "Jungle",  icon: "assets/roles/jungle.png" },
    { key: "Mid",     icon: "assets/roles/mid.png" },
    { key: "ADC",     icon: "assets/roles/adc.png" },
    { key: "Support", icon: "assets/roles/support.png" }
  ];

  let raw = [], selected = new Set(), level = 10, sortKey = "ad", sortDir = "desc";

  async function init() {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    const lines = text.trim().split('\n').map(l => l.split('\t'));
    const h = lines[0].map(s => s.trim());
    
    raw = lines.slice(1).map(row => {
      let obj = {}; h.forEach((name, i) => obj[name] = row[i]?.trim());
      return {
        name: obj["Champion"],
        ad_b: +obj["AD_Base"], ad_g: +obj["AD_Growth"],
        hp_b: +obj["HP_Base"], hp_g: +obj["HP_Growth"],
        mn_b: +obj["Mana_Base"], mn_g: +obj["Mana_Growth"],
        ar_b: +obj["Armor_Base"], ar_g: +obj["Armor_Growth"],
        mr_b: +obj["MR_Base"], mr_g: +obj["MR_Growth"],
        res: obj["Resource"] || "Mana",
        is: { Top: +obj["Is_Top"]===1, Jungle: +obj["Is_Jungle"]===1, Mid: +obj["Is_Mid"]===1, ADC: +obj["Is_Adc"]===1, Support: +obj["Is_Support"]===1 }
      };
    }).filter(r => r.name);

    selected = new Set(raw.map(r => r.name));
    renderAll();
  }

  function renderAll() {
    buildHeader();
    renderTable();
  }

  function buildHeader() {
    const row = document.getElementById("theadRow");
    row.innerHTML = `<th onclick="openChampModal()">Champion ‚öôÔ∏è</th>`;
    COLS.forEach(c => {
      const th = document.createElement("th");
      th.textContent = c.label + (sortKey === c.key ? (sortDir === "desc" ? " ‚Üì" : " ‚Üë") : "");
      th.onclick = () => {
        if(sortKey === c.key) sortDir = sortDir === "desc" ? "asc" : "desc";
        else { sortKey = c.key; sortDir = "desc"; }
        renderAll();
      };
      row.appendChild(th);
    });
  }

  function renderTable() {
    const tbody = document.getElementById("tbody");
    const data = raw.filter(r => selected.has(r.name)).map(r => {
      let calc = (b, g) => b + (level - 1) * g;
      return {
        name: r.name, res: r.res,
        ad: calc(r.ad_b, r.ad_g), hp: calc(r.hp_b, r.hp_g),
        mana: calc(r.mn_b, r.mn_g), armor: calc(r.ar_b, r.ar_g), mr: calc(r.mr_b, r.mr_g)
      };
    }).sort((a,b) => sortDir === "desc" ? b[sortKey] - a[sortKey] : a[sortKey] - b[sortKey]);

    const thresholds = {};
    COLS.forEach(c => {
      let v = data.map(d => d[c.key]).sort((a,b) => a-b);
      thresholds[c.key] = {
        top1: v[Math.floor(v.length * 0.99)],
        top10: v[Math.floor(v.length * 0.90)],
        low10: v[Math.floor(v.length * 0.10)]
      };
    });

    tbody.innerHTML = "";
    data.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td><div style="display:flex; gap:5px; align-items:center;">
        <button onclick="selected.delete('${r.name}'); renderTable();" style="color:red; background:none; border:none; cursor:pointer">‚úï</button>
        ${r.name}</div></td>`;
      
      COLS.forEach(c => {
        const td = document.createElement("td");
        const val = r[c.key];
        if(c.key === "mana" && r.res === "Energy") { td.className="energy"; td.innerText="ENERGY"; }
        else if(c.key === "mana" && val === 0) { td.innerText="0"; td.style.opacity="0.3"; }
        else {
          td.innerText = Math.round(val);
          const t = thresholds[c.key];
          if(val >= t.top1) td.classList.add("tier-top1");
          else if(val >= t.top10) td.classList.add("tier-top10");
          else if(val <= t.low10) td.classList.add("tier-low");
          else td.classList.add("tier-mid");
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function toggleRole(roleKey) {
    const roleChamps = raw.filter(r => r.is[roleKey]).map(r => r.name);
    const allSelected = roleChamps.every(name => selected.has(name));
    roleChamps.forEach(name => allSelected ? selected.delete(name) : selected.add(name));
    renderChampModal(); renderTable();
  }

  function renderChampModal() {
    const grid = document.getElementById("champModalGrid");
    grid.innerHTML = "";
    roles.forEach(role => {
      const col = document.createElement("div");
      col.className = "role-col";
      col.innerHTML = `<div class="role-head" onclick="toggleRole('${role.key}')" title="–í—ã–±—Ä–∞—Ç—å –≤—Å–µ—Ö –Ω–∞ —ç—Ç—É —Ä–æ–ª—å"><img src="${role.icon}"></div>`;
      raw.filter(r => r.is[role.key]).sort((a,b) => a.name.localeCompare(b.name)).forEach(r => {
        const btn = document.createElement("button");
        btn.className = "champ-btn" + (selected.has(r.name) ? " selected" : "");
        btn.innerText = r.name;
        btn.onclick = () => {
          selected.has(r.name) ? selected.delete(r.name) : selected.add(r.name);
          btn.classList.toggle("selected");
          renderTable();
        };
        col.appendChild(btn);
      });
      grid.appendChild(col);
    });
  }

  function openChampModal() { document.getElementById("champModal").classList.remove("hidden"); renderChampModal(); }
  function closeChampModal() { document.getElementById("champModal").classList.add("hidden"); }
  function selectAll(b) { if(b) raw.forEach(r => selected.add(r.name)); else selected.clear(); renderChampModal(); renderTable(); }

  document.getElementById("level").oninput = (e) => {
    level = +e.target.value;
    document.getElementById("levelVal").innerText = level;
    renderTable();
  };

  init();
</script>
</body>
</html>
