<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Wild Rift ‚Äì ADC Stats</title>
  <style>
    :root { --p: #7b5cff; --bg: #0b0f17; --card: #121a2a; --brd: #22304a; font-family: system-ui,-apple-system,sans-serif; }
    body { margin:0; background:var(--bg); color:#e8edf7; line-height: 1.4; overflow-x: hidden; }
    .wrap { max-width:1200px; margin:0 auto; padding:12px; }
    
    /* Brand & Support */
    .brand { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    .nick { font-size: 20px; font-weight: 700; color: var(--p); text-shadow: 0 0 10px #7b5cff44; }
    .twitch { font-size: 14px; color: #9146ff; text-decoration: none; font-weight: 600; }
    .support { padding: 12px; border: 1px solid var(--brd); border-radius: 12px; background: var(--card); margin-bottom: 16px; }
    .supportBody { font-size: 12px; opacity: .8; margin-bottom: 10px; }
    .donateBtn { display: flex; align-items: center; justify-content: center; padding: 8px; border-radius: 8px; text-decoration: none; color: #fff; background: linear-gradient(90deg, #9146ff, var(--p)); font-weight: 700; font-size: 13px; }

    /* Level Slider */
    .levelBar { background: var(--card); border: 1px solid var(--brd); padding: 12px; border-radius: 12px; margin-bottom: 12px; }
    .levelHead { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; font-weight: 700; }
    input[type="range"] { width: 100%; accent-color: var(--p); cursor: pointer; }

    /* Table Settings */
    .tableWrap { overflow-x: auto; border: 1px solid var(--brd); border-radius: 10px; background: var(--card); }
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th, td { padding: 8px 4px; text-align: center; border-bottom: 1px solid var(--brd); border-right: 1px solid #22304a44; }
    th { background: #1a2438; position: sticky; top: 0; cursor: pointer; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; }
    .champ-cell { display: flex; align-items: center; justify-content: center; gap: 4px; min-width: 100px; }
    .champ-x { background: #ff4d4f22; color: #ff4d4f; border: 1px solid #ff4d4f44; border-radius: 4px; cursor: pointer; padding: 0 4px; font-weight: bold; }

    /* Tiers & Special Cells */
    .tier-top { background: #7b5cff33 !important; color: #fff; font-weight: 700; }
    .tier-low { background: #ff4d4f22 !important; opacity: 0.8; }
    .mana-zero { color: #5a6478; font-size: 11px; }
    .energy { color: #ff9f1c; font-weight: 800; font-size: 10px; }

    /* Modal */
    .modal { position: fixed; inset: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    .hidden { display: none; }
    .modal-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); }
    .modal-card { position: relative; width: 95vw; max-width: 1000px; height: 85vh; background: var(--card); border: 1px solid var(--brd); border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; }
    
    .modal-head { padding: 12px; border-bottom: 1px solid var(--brd); display: flex; justify-content: space-between; align-items: center; background: #1a2438; }
    .modal-close-corner { position: absolute; top: 10px; right: 10px; background: #ff4d4f; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-weight: bold; z-index: 10; }
    
    .mini-btn { padding: 6px 10px; border-radius: 6px; border: 1px solid var(--brd); background: var(--bg); color: #fff; cursor: pointer; font-size: 11px; font-weight: 600; }
    .mini-btn:hover { border-color: var(--p); }

    .modal-grid { flex: 1; display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; padding: 10px; overflow-y: auto; }
    .role-col { display: flex; flex-direction: column; gap: 6px; border: 1px solid #ffffff0a; border-radius: 8px; padding: 4px; }
    .role-head { text-align: center; padding: 4px; background: #0b0f17; border-radius: 6px; }
    .role-head img { width: 24px; height: 24px; }
    
    .champ-btn { padding: 8px 4px; border-radius: 8px; border: 1px solid var(--brd); background: #0b0f17; color: #99aab5; cursor: pointer; font-size: 11px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .champ-btn.selected { border-color: var(--p); background: #7b5cff22; color: #fff; font-weight: 700; }

    @media (max-width: 600px) {
      .modal-grid { grid-template-columns: repeat(5, 1fr); padding: 5px; gap: 3px; }
      th, td { font-size: 11px; padding: 6px 2px; }
      .champ-btn { font-size: 9px; padding: 6px 2px; }
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="brand">
    <span class="nick">ERjanKG</span>
    <a class="twitch" href="https://www.twitch.tv/ERjanKG" target="_blank">Twitch</a>
    <span style="opacity:.4">| Stats</span>
  </div>

  <div class="support">
    <div class="supportBody">–°–∞–π—Ç –±–µ—Å–ø–ª–∞—Ç–µ–Ω. –ë—É–¥—É –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É –ø—Ä–æ–µ–∫—Ç–∞!</div>
    <a class="donateBtn" href="https://www.donationalerts.com/r/erjankg" target="_blank">üíú –ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –ø—Ä–æ–µ–∫—Ç</a>
  </div>

  <div class="levelBar">
    <div class="levelHead"><span>Level</span> <span><span id="levelVal">10</span>/15</span></div>
    <input id="level" type="range" min="1" max="15" value="10" />
  </div>

  <div class="tableWrap">
    <table>
      <thead>
        <tr id="theadRow">
          <th onclick="openChampModal()">Champion ‚öôÔ∏è</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<div id="champModal" class="modal hidden">
  <div class="modal-backdrop" onclick="closeChampModal()"></div>
  <div class="modal-card">
    <button class="modal-close-corner" onclick="closeChampModal()">‚úï</button>
    <div class="modal-head">
      <div style="font-weight:800; font-size: 14px;">Select Champions</div>
      <div style="display:flex; gap:5px; margin-right: 35px;">
        <button class="mini-btn" onclick="selectAll(true)">All</button>
        <button class="mini-btn" onclick="selectAll(false)">Clear</button>
      </div>
    </div>
    <div id="champModalGrid" class="modal-grid"></div>
  </div>
</div>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnqVwUluQiuho1Wj6A3tZRvDJsLlyAZYmg0soWy4EJ_Un00P8e3Y2EAo3Iv6KvMm5HPwce_0AnzPfb/pub?gid=0&single=true&output=tsv";
  const COLS = [
    { key: "ad", label: "AD" },
    { key: "hp", label: "HP" },
    { key: "mana", label: "Mana" },
    { key: "armor", label: "Arm" },
    { key: "mr", label: "MR" }
  ];
  const roles = [
    { key: "Top", icon: "https://raw.githubusercontent.com/RiotGames/developer-relations/master/icons/lane/top.png" },
    { key: "Jungle", icon: "https://raw.githubusercontent.com/RiotGames/developer-relations/master/icons/lane/jungle.png" },
    { key: "Mid", icon: "https://raw.githubusercontent.com/RiotGames/developer-relations/master/icons/lane/mid.png" },
    { key: "ADC", icon: "https://raw.githubusercontent.com/RiotGames/developer-relations/master/icons/lane/bot.png" },
    { key: "Support", icon: "https://raw.githubusercontent.com/RiotGames/developer-relations/master/icons/lane/utility.png" }
  ];

  let raw = [], selected = new Set(), level = 10, sortKey = "ad", sortDir = "desc";

  async function init() {
    try {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const lines = text.trim().split('\n').map(l => l.split('\t'));
      const h = lines[0].map(s => s.trim());
      
      raw = lines.slice(1).map(row => {
        let obj = {};
        h.forEach((name, i) => obj[name] = row[i]?.trim());
        return {
          name: obj["Champion"],
          ad_b: +obj["AD_Base"], ad_g: +obj["AD_Growth"],
          hp_b: +obj["HP_Base"], hp_g: +obj["HP_Growth"],
          mn_b: +obj["Mana_Base"], mn_g: +obj["Mana_Growth"],
          ar_b: +obj["Armor_Base"], ar_g: +obj["Armor_Growth"],
          mr_b: +obj["MR_Base"], mr_g: +obj["MR_Growth"],
          res: obj["Resource"] || "Mana",
          is: {
            Top: +obj["Is_Top"]===1, Jungle: +obj["Is_Jungle"]===1, 
            Mid: +obj["Is_Mid"]===1, ADC: +obj["Is_Adc"]===1, Support: +obj["Is_Support"]===1
          }
        };
      }).filter(r => r.name);

      selected = new Set(raw.map(r => r.name));
      buildHeader();
      render();
    } catch (e) { console.error("Data error", e); }
  }

  function buildHeader() {
    const row = document.getElementById("theadRow");
    row.innerHTML = `<th onclick="openChampModal()">Champion ‚öôÔ∏è</th>`;
    COLS.forEach(c => {
      const th = document.createElement("th");
      th.textContent = c.label + (sortKey === c.key ? (sortDir === "desc" ? " ‚Üì" : " ‚Üë") : "");
      th.onclick = () => {
        if(sortKey === c.key) sortDir = sortDir === "desc" ? "asc" : "desc";
        else { sortKey = c.key; sortDir = "desc"; }
        buildHeader(); render();
      };
      row.appendChild(th);
    });
  }

  function render() {
    const tbody = document.getElementById("tbody");
    const data = raw.filter(r => selected.has(r.name)).map(r => {
      let calc = (b, g) => b + (level - 1) * g;
      return {
        name: r.name, res: r.res,
        ad: calc(r.ad_b, r.ad_g), hp: calc(r.hp_b, r.hp_g),
        mana: calc(r.mn_b, r.mn_g), armor: calc(r.ar_b, r.ar_g), mr: calc(r.mr_b, r.mr_g),
        growth: { ad: r.ad_g, hp: r.hp_g, mana: r.mn_g, armor: r.ar_g, mr: r.mr_g }
      };
    }).sort((a,b) => {
      let v1 = a[sortKey], v2 = b[sortKey];
      return sortDir === "desc" ? v2 - v1 : v1 - v2;
    });

    const thresholds = {};
    COLS.forEach(c => {
      let v = data.map(d => d[c.key]).sort((a,b) => a-b);
      thresholds[c.key] = { low: v[Math.floor(v.length*0.1)], top: v[Math.floor(v.length*0.9)] };
    });

    tbody.innerHTML = "";
    data.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td><div class="champ-cell"><button class="champ-x" onclick="selected.delete('${r.name}'); render();">√ó</button> <span>${r.name}</span></div></td>`;
      COLS.forEach(c => {
        const td = document.createElement("td");
        const val = r[c.key];
        if(c.key === "mana" && r.res === "Energy") { td.className="energy"; td.innerText="ENERGY"; }
        else if(c.key === "mana" && val === 0) { td.className="mana-zero"; td.innerText="NO MANA"; }
        else {
          td.innerText = Math.round(val);
          if(val >= thresholds[c.key].top) td.classList.add("tier-top");
          if(val <= thresholds[c.key].low) td.classList.add("tier-low");
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function openChampModal() {
    document.getElementById("champModal").classList.remove("hidden");
    renderChampModal();
  }
  function closeChampModal() { document.getElementById("champModal").classList.add("hidden"); }
  
  function selectAll(bool) {
    if(bool) selected = new Set(raw.map(r => r.name));
    else selected.clear();
    renderChampModal(); render();
  }

  function renderChampModal() {
    const grid = document.getElementById("champModalGrid");
    grid.innerHTML = "";
    roles.forEach(role => {
      const col = document.createElement("div");
      col.className = "role-col";
      col.innerHTML = `<div class="role-head"><img src="${role.icon}"></div>`;
      raw.filter(r => r.is[role.key]).sort((a,b) => a.name.localeCompare(b.name)).forEach(r => {
        const btn = document.createElement("button");
        btn.className = "champ-btn" + (selected.has(r.name) ? " selected" : "");
        btn.innerText = r.name;
        btn.onclick = () => {
          selected.has(r.name) ? selected.delete(r.name) : selected.add(r.name);
          btn.classList.toggle("selected");
          render();
        };
        col.appendChild(btn);
      });
      grid.appendChild(col);
    });
  }

  document.getElementById("level").oninput = (e) => {
    level = +e.target.value;
    document.getElementById("levelVal").innerText = level;
    render();
  };

  init();
</script>
</body>
</html>
