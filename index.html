<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Wild Rift Pro Stats - ERjanKG Edition</title>
    <style>
        /* =========================================
           1. –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –¶–í–ï–¢–ê
           ========================================= */
        :root {
            --bg-deep: #05070a;
            --card-main: #111622;
            --accent: #7b5cff;
            --text-high: #ffffff;
            --text-mid: #a0aec0;
            --border-ui: rgba(255, 255, 255, 0.15);
            
            /* –ö–õ–ê–°–°–ò–ß–ï–°–ö–ò–ï –¶–í–ï–¢–ê –¢–ò–†–û–í */
            --s-color: #ff7f7f; /* –ö—Ä–∞—Å–Ω—ã–π (S) */
            --a-color: #ffbf7f; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π (A) */
            --b-color: #ffff7f; /* –ñ–µ–ª—Ç—ã–π (B) */
            --c-color: #7fff7f; /* –ó–µ–ª–µ–Ω—ã–π (C) */
            
            --energy-glow: #ffff00;
        }

        /* =========================================
           2. –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò (RESET)
           ========================================= */
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            margin: 0;
            background-color: var(--bg-deep);
            color: var(--text-high);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-weight: 900; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –∂–∏—Ä–Ω–æ—Å—Ç—å */
            overflow-x: hidden;
            line-height: 1.5;
        }

        .app-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* =========================================
           3. –®–ê–ü–ö–ê –ò –î–û–ù–ê–¢
           ========================================= */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 32px;
            letter-spacing: -1px;
            background: linear-gradient(45deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .twitch-link {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #9146ff;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            box-shadow: 0 5px 20px rgba(145, 70, 255, 0.4);
            transition: 0.3s;
        }

        .donate-section {
            background: var(--card-main);
            border: 2px solid var(--border-ui);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
        }

        .btn-donate {
            display: inline-block;
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            color: #000;
            padding: 18px;
            border-radius: 14px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        /* =========================================
           4. –ü–ê–ù–ï–õ–¨ –£–†–û–í–ù–Ø (–ü–û–õ–ó–£–ù–û–ö)
           ========================================= */
        .level-panel {
            background: var(--card-main);
            border: 2px solid var(--border-ui);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .level-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .level-title { color: var(--accent); font-size: 20px; }
        .level-current { font-size: 36px; text-shadow: 0 0 15px var(--accent); }

        .slider-wrapper { position: relative; padding: 10px 0; }

        input[type="range"] {
            width: 100%;
            height: 12px;
            appearance: none;
            background: #2d3748;
            border-radius: 10px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 32px;
            height: 32px;
            background: #fff;
            border: 5px solid var(--accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .slider-ruler {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 0 5px;
        }

        .ruler-digit { font-size: 14px; color: var(--text-mid); }

        /* =========================================
           5. –¢–ê–ë–õ–ò–¶–ê –° –§–£–ù–ö–¶–ò–ï–ô –ó–ê–¢–ï–ú–ù–ï–ù–ò–Ø
           ========================================= */
        .stats-viewport {
            background: var(--card-main);
            border: 2px solid var(--border-ui);
            border-radius: 20px;
            overflow-x: auto;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
            transition: opacity 0.4s ease;
        }

        th {
            background: #1a2233;
            padding: 25px 10px;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            border-bottom: 4px solid var(--border-ui);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* –°–¢–†–ï–õ–û–ß–ö–ò –°–û–†–¢–ò–†–û–í–ö–ò */
        .sort-indicator {
            display: inline-block;
            margin-left: 8px;
            color: var(--accent);
            transition: transform 0.3s;
        }

        /* –õ–û–ì–ò–ö–ê –ó–ê–¢–ï–ú–ù–ï–ù–ò–Ø –°–¢–û–õ–ë–¶–û–í */
        td, th { transition: opacity 0.3s ease, background 0.3s ease; }

        /* –ö–æ–≥–¥–∞ —Ç–∞–±–ª–∏—Ü–∞ –≤ —Ä–µ–∂–∏–º–µ —Ñ–æ–∫—É—Å–∞ */
        table.focus-active td, 
        table.focus-active th {
            opacity: 0.2; /* –ó–∞—Ç–µ–º–Ω—è–µ–º –≤—Å—ë */
        }

        /* –ò—Å–∫–ª—é—á–∞–µ–º –∏–∑ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω—ã–π —Å—Ç–æ–ª–±–µ—Ü –∏ –∏–º–µ–Ω–∞ */
        table.focus-active .col-active,
        table.focus-active .th-active,
        table.focus-active td:first-child {
            opacity: 1; /* –û—Å—Ç–∞–≤–ª—è–µ–º —è—Ä–∫–∏–º */
        }

        td {
            padding: 18px 10px;
            text-align: center;
            border-bottom: 1px solid var(--border-ui);
            font-size: 17px;
            position: relative;
        }

        /* –¶–í–ï–¢–ê –¢–ò–†–û–í */
        .tier-s { background-color: var(--s-color) !important; color: #000; }
        .tier-a { background-color: var(--a-color) !important; color: #000; }
        .tier-b { background-color: var(--b-color) !important; color: #000; }
        .tier-c { background-color: var(--c-color) !important; color: #000; }

        /* –ß–ò–ü –ò–ú–ï–ù–ò –ß–ï–ú–ü–ò–û–ù–ê */
        .champ-chip {
            background: #232d42;
            padding: 10px 15px;
            border-radius: 12px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* =========================================
           6. –°–ò–°–¢–ï–ú–ê –ö–ê–°–¢–û–ú–ù–´–• –ü–û–î–°–ö–ê–ó–û–ö (TOOLTIP)
           ========================================= */
        .stat-tooltip {
            position: absolute;
            display: none;
            background: #fff;
            color: #000;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 900;
            z-index: 500;
            pointer-events: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transform: translate(-50%, -120%);
        }
        .stat-tooltip::after {
            content: '';
            position: absolute;
            top: 100%; left: 50%;
            margin-left: -6px;
            border: 6px solid transparent;
            border-top-color: #fff;
        }

        /* =========================================
           7. –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û
           ========================================= */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.is-visible { display: flex; }

        .modal-content {
            background: #0f172a;
            width: 100%;
            max-width: 1100px;
            height: 85vh;
            border-radius: 30px;
            border: 2px solid var(--border-ui);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .modal-header { padding: 30px; border-bottom: 2px solid var(--border-ui); }
        .search-box {
            width: 100%;
            padding: 18px;
            background: #05070a;
            border: 2px solid var(--border-ui);
            border-radius: 15px;
            color: #fff;
            font-size: 20px;
            font-weight: 800;
        }

        .modal-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 25px;
            overflow-y: auto;
        }

        .role-group { display: flex; flex-direction: column; gap: 10px; }
        .role-title { 
            text-align: center; background: #1e293b; padding: 15px; border-radius: 15px; 
            margin-bottom: 10px; cursor: pointer; border: 3px solid transparent;
        }
        .role-title.active { border-color: var(--accent); background: rgba(123, 92, 255, 0.2); }

        .champ-toggle-btn {
            padding: 12px;
            background: #161e2f;
            border: 1px solid var(--border-ui);
            color: var(--text-mid);
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 900;
        }
        .champ-toggle-btn.is-active { background: var(--accent); color: white; border-color: #fff; }

        .close-modal-x {
            position: absolute; top: 20px; right: 20px;
            background: #ff4d4f; border: none; color: white;
            width: 45px; height: 45px; border-radius: 50%; font-size: 24px; cursor: pointer; z-index: 10;
        }

    </style>
</head>
<body>

<div class="app-container">
    
    <header class="main-header">
        <div class="logo-text">ERjanKG PRO STATS</div>
        <a href="https://www.twitch.tv/ERjanKG" class="twitch-link" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg" width="20">
            TWITCH.TV
        </a>
    </header>

    <section class="donate-section">
        <div style="margin-bottom: 15px; font-size: 14px; color: var(--text-mid);">–ü–û–î–î–ï–†–ñ–ö–ê –ê–í–¢–û–†–ê –ò –†–ê–ó–í–ò–¢–ò–ï –ü–†–û–ï–ö–¢–ê</div>
        <a href="https://www.donationalerts.com/r/erjankg" class="btn-donate" target="_blank">–û–¢–ü–†–ê–í–ò–¢–¨ –î–û–ù–ê–¢ üíú</a>
    </section>

    <section class="level-panel">
        <div class="level-info-row">
            <span class="level-title">–í–´–ë–ï–†–ò–¢–ï –£–†–û–í–ï–ù–¨:</span>
            <span id="lvlDisplay" class="level-current">10</span>
        </div>
        <div class="slider-wrapper">
            <input type="range" id="lvlRange" min="1" max="15" value="10">
            <div class="slider-ruler" id="rulerTicks"></div>
        </div>
    </section>

    <div class="stats-viewport">
        <table id="mainDataTable">
            <thead>
                <tr>
                    <th style="width: 35%;" onclick="openChampModal()">
                        CHAMPION <span style="font-size: 12px; color: var(--accent);">[ –ù–ê–°–¢–†–û–ò–¢–¨ ]</span>
                    </th>
                    <th onclick="handleSort('ad')">AD <span id="arr-ad" class="sort-indicator"></span></th>
                    <th onclick="handleSort('hp')">HP <span id="arr-hp" class="sort-indicator"></span></th>
                    <th onclick="handleSort('mana')">MN <span id="arr-mana" class="sort-indicator"></span></th>
                    <th onclick="handleSort('armor')">AR <span id="arr-armor" class="sort-indicator"></span></th>
                    <th onclick="handleSort('mr')">MR <span id="arr-mr" class="sort-indicator"></span></th>
                </tr>
            </thead>
            <tbody id="statsBody">
                </tbody>
        </table>
    </div>

    <div id="uiTooltip" class="stat-tooltip"></div>

</div>

<div id="modalSelect" class="modal-overlay">
    <div class="modal-content">
        <button class="close-modal-x" onclick="closeChampModal()">‚úï</button>
        <div class="modal-header">
            <input type="text" id="modalSearchInput" class="search-box" placeholder="–ü–æ–∏—Å–∫ —á–µ–º–ø–∏–æ–Ω–∞ –ø–æ –∏–º–µ–Ω–∏..." oninput="refreshModalGrid()">
        </div>
        <div id="modalGrid" class="modal-grid">
            </div>
    </div>
</div>

<script>
    /* ============================================================
       1. –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
       ============================================================ */
    const DATA_SOURCE = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnqVwUluQiuho1Wj6A3tZRvDJsLlyAZYmg0soWy4EJ_Un00P8e3Y2EAo3Iv6KvMm5HPwce_0AnzPfb/pub?gid=0&single=true&output=tsv";
    
    let championsRaw = [];
    let activeSelection = new Set();
    let currentLvl = 10;
    let sorting = { key: 'ad', dir: 'desc' };

    /* ============================================================
       2. –ó–ê–ü–£–°–ö –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
       ============================================================ */
    async function startEngine() {
        // –°–æ–∑–¥–∞–µ–º –ª–∏–Ω–µ–π–∫—É
        const ruler = document.getElementById('rulerTicks');
        for(let i=1; i<=15; i++) {
            const dot = document.createElement('span');
            dot.className = 'ruler-digit';
            dot.innerText = i;
            ruler.appendChild(dot);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        try {
            const resp = await fetch(DATA_SOURCE);
            const text = await resp.text();
            processData(text);
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å
            const savedLvl = localStorage.getItem('wr_user_lvl');
            if(savedLvl) {
                currentLvl = parseInt(savedLvl);
                document.getElementById('lvlRange').value = currentLvl;
                document.getElementById('lvlDisplay').innerText = currentLvl;
            }

            // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—ã–±–∏—Ä–∞–µ–º –≤—Å–µ—Ö
            activeSelection = new Set(championsRaw.map(c => c.name));
            
            setupListeners();
            updateTable();
        } catch (e) {
            console.error("Critical error loading data:", e);
        }
    }

    /* ============================================================
       3. –ü–ê–†–°–ò–ù–ì TSV (GOOGLE SHEETS)
       ============================================================ */
    function processData(tsv) {
        const lines = tsv.trim().split('\n');
        const heads = lines[0].split('\t').map(h => h.trim());

        championsRaw = lines.slice(1).map(row => {
            const cells = row.split('\t');
            const data = {};
            heads.forEach((h, i) => data[h] = cells[i]?.trim());

            return {
                name: data["Champion"],
                ad_b: parseFloat(data["AD_Base"]), ad_g: parseFloat(data["AD_Growth"]),
                hp_b: parseFloat(data["HP_Base"]), hp_g: parseFloat(data["HP_Growth"]),
                mn_b: parseFloat(data["Mana_Base"]), mn_g: parseFloat(data["Mana_Growth"]),
                ar_b: parseFloat(data["Armor_Base"]), ar_g: parseFloat(data["Armor_Growth"]),
                mr_b: parseFloat(data["MR_Base"]), mr_g: parseFloat(data["MR_Growth"]),
                resType: data["Resource"] || "Mana",
                isRole: {
                    Top: data["Is_Top"] === "1",
                    Jungle: data["Is_Jungle"] === "1",
                    Mid: data["Is_Mid"] === "1",
                    ADC: data["Is_Adc"] === "1",
                    Support: data["Is_Support"] === "1"
                }
            };
        }).filter(c => c.name);
    }

    /* ============================================================
       4. –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –û–¢–†–ò–°–û–í–ö–ò –¢–ê–ë–õ–ò–¶–´
       ============================================================ */
    function updateTable() {
        const tbody = document.getElementById('statsBody');
        const table = document.getElementById('mainDataTable');
        
        // –í–∫–ª—é—á–∞–µ–º —Ä–µ–∂–∏–º —Ñ–æ–∫—É—Å–∞ (–∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è)
        table.classList.add('focus-active');

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç—Ä–µ–ª–æ—á–∫–∏ –∏ –∑–∞–≥–æ–ª–æ–≤–∫–∏
        ['ad','hp','mana','armor','mr'].forEach(k => {
            const indicator = document.getElementById('arr-' + k);
            const th = indicator.parentElement;
            indicator.innerText = '';
            th.classList.remove('th-active');
            
            if(k === sorting.key) {
                indicator.innerText = sorting.dir === 'desc' ? '‚ñº' : '‚ñ≤';
                th.classList.add('th-active');
            }
        });

        // –†–∞—Å—á–µ—Ç –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Ç–µ–∫—É—â–∏–π —É—Ä–æ–≤–µ–Ω—å
        const calculated = championsRaw.filter(c => activeSelection.has(c.name)).map(c => {
            const f = (b, g) => b + (currentLvl - 1) * g;
            return {
                name: c.name, res: c.resType,
                ad: f(c.ad_b, c.ad_g), hp: f(c.hp_b, c.hp_g), mana: f(c.mn_b, c.mn_g),
                armor: f(c.ar_b, c.ar_g), mr: f(c.mr_b, c.mr_g),
                grow: { ad: c.ad_g, hp: c.hp_g, mana: c.mn_g, armor: c.ar_g, mr: c.mr_g }
            };
        });

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
        calculated.sort((a, b) => {
            return sorting.dir === 'desc' ? b[sorting.key] - a[sorting.key] : a[sorting.key] - b[sorting.key];
        });

        // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ –ø–æ—Ä–æ–≥–æ–≤ –¥–ª—è —Ü–≤–µ—Ç–æ–≤ (–¢–∏—Ä–æ–≤)
        const getLimits = (key) => {
            const vals = calculated.map(i => i[key]).sort((a,b) => a-b);
            return {
                s: vals[Math.floor(vals.length * 0.95)],
                a: vals[Math.floor(vals.length * 0.80)],
                c: vals[Math.floor(vals.length * 0.20)]
            };
        };

        const limits = {
            ad: getLimits('ad'), hp: getLimits('hp'), mana: getLimits('mana'),
            armor: getLimits('armor'), mr: getLimits('mr')
        };

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç—Ä–æ–∫
        tbody.innerHTML = "";
        calculated.forEach(item => {
            const row = document.createElement('tr');
            
            // –ö–æ–ª–æ–Ω–∫–∞ –ò–º–µ–Ω–∏
            let html = `<td><span class="champ-chip">${item.name}</span></td>`;
            
            // –ö–æ–ª–æ–Ω–∫–∏ –°—Ç–∞—Ç–æ–≤
            ['ad', 'hp', 'mana', 'armor', 'mr'].forEach(key => {
                const val = item[key];
                let tClass = "";
                let activeClass = (key === sorting.key) ? "col-active" : "";

                if (val >= limits[key].s) tClass = "tier-s";
                else if (val >= limits[key].a) tClass = "tier-a";
                else if (val <= limits[key].c) tClass = "tier-c";
                else tClass = "tier-b";

                let display = Math.round(val);
                if(key === 'mana' && item.res === 'Energy') display = `<span style="color:var(--energy-glow)">NRG</span>`;
                else if(key === 'mana' && val === 0) display = `<span style="opacity:0.2">0</span>`;

                html += `<td class="${tClass} ${activeClass}" 
                             onmouseenter="showUIHint(this, '${item.grow[key]}')" 
                             onmouseleave="hideUIHint()">
                            ${display}
                         </td>`;
            });

            row.innerHTML = html;
            tbody.appendChild(row);
        });
    }

    /* ============================================================
       5. –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê (SORT, TOOLTIP, MODAL)
       ============================================================ */
    function handleSort(key) {
        if(sorting.key === key) {
            sorting.dir = sorting.dir === 'desc' ? 'asc' : 'desc';
        } else {
            sorting.key = key;
            sorting.dir = 'desc';
        }
        updateTable();
    }

    function showUIHint(el, val) {
        const tip = document.getElementById('uiTooltip');
        const rect = el.getBoundingClientRect();
        tip.innerText = "–ü–†–ò–†–û–°–¢: +" + val;
        tip.style.display = 'block';
        tip.style.top = (rect.top + window.scrollY) + 'px';
        tip.style.left = (rect.left + rect.width / 2) + 'px';
    }

    function hideUIHint() {
        document.getElementById('uiTooltip').style.display = 'none';
    }

    function openChampModal() { 
        document.getElementById('modalSelect').classList.add('is-visible'); 
        refreshModalGrid(); 
    }
    
    function closeChampModal() { 
        document.getElementById('modalSelect').classList.remove('is-visible'); 
    }

    function refreshModalGrid() {
        const grid = document.getElementById('modalGrid');
        const filter = document.getElementById('modalSearchInput').value.toLowerCase();
        grid.innerHTML = "";

        const roles = ["Top", "Jungle", "Mid", "ADC", "Support"];
        roles.forEach(roleName => {
            const group = document.createElement('div');
            group.className = "role-group";

            const champsInRole = championsRaw.filter(c => c.isRole[roleName]);
            const isAllOn = champsInRole.every(c => activeSelection.has(c.name));

            const title = document.createElement('div');
            title.className = "role-title" + (isAllOn ? " active" : "");
            title.innerText = roleName.toUpperCase();
            title.onclick = () => {
                champsInRole.forEach(c => {
                    if(isAllOn) activeSelection.delete(c.name);
                    else activeSelection.add(c.name);
                });
                refreshModalGrid();
                updateTable();
            };
            group.appendChild(title);

            champsInRole
                .filter(c => c.name.toLowerCase().includes(filter))
                .sort((a,b) => a.name.localeCompare(b.name))
                .forEach(c => {
                    const b = document.createElement('button');
                    b.className = "champ-toggle-btn" + (activeSelection.has(c.name) ? " is-active" : "");
                    b.innerText = c.name;
                    b.onclick = () => {
                        if(activeSelection.has(c.name)) activeSelection.delete(c.name);
                        else activeSelection.add(c.name);
                        refreshModalGrid();
                        updateTable();
                    };
                    group.appendChild(b);
                });

            grid.appendChild(group);
        });
    }

    function setupListeners() {
        const slider = document.getElementById('lvlRange');
        slider.oninput = (e) => {
            currentLvl = parseInt(e.target.value);
            document.getElementById('lvlDisplay').innerText = currentLvl;
            localStorage.setItem('wr_user_lvl', currentLvl);
            updateTable();
        };
    }

    // –ó–∞–ø—É—Å–∫!
    startEngine();

</script>
</body>
</html>
