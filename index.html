<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>WILD RIFT STATS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a0d2e 0%, #0f0520 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: 700;
        }

        :root {
            --accent: #6D3FF5;
            --accent-glow: rgba(109, 63, 245, 0.45);
            --bg-card: rgba(26, 13, 46, 0.85);
            --border: rgba(155, 89, 182, 0.3);
            --tier-s: #e74c3c;
            --tier-a: #e67e22;
            --tier-b: #f39c12;
            --tier-c: #2ecc71;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px var(--accent-glow); }
            50% { box-shadow: 0 0 30px var(--accent-glow), 0 0 40px var(--accent-glow); }
        }

        .app-wrapper {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #9b59b6 0%, #e74c3c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .twitch-btn {
            background: linear-gradient(135deg, #9146ff 0%, #772ce8 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 900;
            animation: glow 2s infinite;
            transition: transform 0.2s;
        }

        .twitch-btn:active {
            transform: scale(0.95);
        }

        /* SUPPORT */
        .btn-support {
            display: block;
            background: linear-gradient(135deg, var(--accent) 0%, #8e44ad 100%);
            color: #fff;
            padding: 16px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 900;
            box-shadow: 0 4px 15px var(--accent-glow);
            animation: fadeIn 0.6s ease;
            transition: transform 0.2s;
        }

        .btn-support:active {
            transform: scale(0.98);
        }

        /* SLIDER */
        .lvl-container {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--border);
            margin-bottom: 20px;
            animation: fadeIn 0.7s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .lvl-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .lvl-num {
            font-size: 32px;
            color: var(--accent);
            font-weight: 900;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .slider-wrapper {
            position: relative;
            padding-bottom: 25px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            appearance: none;
            background: linear-gradient(90deg, #2d1b4e 0%, var(--accent) 60%, var(--accent) 100%);
            border-radius: 10px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            border: 3px solid var(--accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent-glow);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(1.2);
        }

        /* RULER */
        .ruler {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            padding: 0 2px;
        }

        .ruler span {
            font-size: 11px;
            color: #6c5788;
            font-weight: 600;
            transition: all 0.2s;
        }

        .ruler span.active {
            color: var(--accent);
            font-weight: 900;
            transform: scale(1.3);
        }

        /* TABLE */
        .table-hold {
            width: 100%;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid var(--border);
            overflow: hidden;
            max-height: 65vh;
            overflow-y: auto;
            animation: fadeIn 0.8s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th {
            background: linear-gradient(135deg, #1a0d2e 0%, #0f0520 100%);
            padding: 12px 6px;
            font-size: 13px;
            border-bottom: 2px solid var(--border);
            border-right: 1px solid rgba(155, 89, 182, 0.1);
            cursor: pointer;
            position: sticky;
            top: 0;
            z-index: 10;
            transition: background 0.2s;
            user-select: none;
        }

        th:hover {
            background: linear-gradient(135deg, #2a1d3e 0%, #1f1030 100%);
        }

        .btn-champ-cfg {
            background: linear-gradient(135deg, var(--accent) 0%, #8e44ad 100%);
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 10px;
            border: none;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--accent-glow);
            transition: transform 0.2s;
        }

        .btn-champ-cfg:active {
            transform: scale(0.95);
        }

        table.focus-mode td:not(:first-child) {
            opacity: 0.3;
        }

        table.focus-mode td.active-col {
            opacity: 1 !important;
        }

        td {
            padding: 10px 4px;
            text-align: center;
            font-size: 13px;
            border-bottom: 1px solid rgba(155, 89, 182, 0.1);
            border-right: 1px solid rgba(155, 89, 182, 0.08);
            transition: all 0.2s;
        }

        tr:hover td {
            background: rgba(155, 89, 182, 0.08);
        }

        td:first-child {
            width: 120px;
            font-size: 12px;
            text-align: left;
            padding-left: 8px;
        }

        .name-tag {
            background: linear-gradient(135deg, #1e0f2e 0%, #0f0520 100%);
            padding: 6px 8px;
            border-radius: 8px;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border: 1px solid rgba(155, 89, 182, 0.2);
            transition: all 0.2s;
            cursor: pointer;
        }

        .name-tag:hover {
            border-color: var(--accent);
        }

        .name-tag.pinned {
            background: linear-gradient(135deg, var(--accent) 0%, #8e44ad 100%);
            color: #fff;
            font-weight: 900;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* TIERS */
        .s { background: linear-gradient(135deg, var(--tier-s) 0%, #c0392b 100%); color: #fff; font-weight: 900; border-radius: 4px; }
        .a { background: linear-gradient(135deg, var(--tier-a) 0%, #d35400 100%); color: #fff; font-weight: 900; border-radius: 4px; }
        .b { background: linear-gradient(135deg, var(--tier-b) 0%, #d68910 100%); color: #000; font-weight: 900; border-radius: 4px; }
        .c { background: linear-gradient(135deg, var(--tier-c) 0%, #27ae60 100%); color: #fff; font-weight: 900; border-radius: 4px; }

        /* TOOLTIP */
        #uiTip {
            position: absolute;
            display: none;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            color: #000;
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 900;
            z-index: 1000;
            pointer-events: none;
            transform: translate(-50%, -100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* MODAL */
        .m-mask {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            display: none;
            z-index: 2000;
            padding: 0;
        }

        .m-mask.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .m-win {
            background: linear-gradient(135deg, #1a0d2e 0%, #0f0520 100%);
            width: 95%;
            max-width: 900px;
            height: 85vh;
            border-radius: 20px;
            border: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        /* CLOSE BTN */
        .btn-close-x {
            position: absolute;
            top: -18px;
            right: -18px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: #fff;
            border: 4px solid #0f0520;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(231, 76, 60, 0.6);
            z-index: 10;
            font-weight: 900;
            transition: transform 0.2s;
        }

        .btn-close-x:active {
            transform: scale(0.9);
        }

        /* CONTROLS */
        .m-controls {
            padding: 20px 15px 12px;
            display: flex;
            gap: 12px;
        }

        .m-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .m-btn-all {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
        }

        .m-btn-clear {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .m-btn:active {
            transform: scale(0.95);
        }

        /* SEARCH */
        .m-search {
            padding: 0 15px 15px;
        }

        .m-search input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            background: rgba(15, 5, 32, 0.6);
            border: 2px solid var(--border);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
        }

        .m-search input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .m-search input::placeholder {
            color: #6c5788;
        }

        /* GRID */
        .m-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            padding: 0 15px 15px;
            overflow-y: auto;
        }

        /* ROLE COLUMN */
        .m-role-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .m-role {
            background: linear-gradient(135deg, #1e0f2e 0%, #2a1d3e 100%);
            padding: 12px 4px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .m-role img {
            width: 100%;
            max-width: 60px;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: brightness(0.9) contrast(1.1);
            transition: all 0.3s;
        }

        .m-role:hover {
            transform: translateY(-2px);
        }

        .m-role:hover img {
            filter: brightness(1.2) contrast(1.2);
        }

        .m-role.on {
            border: 2px solid var(--accent);
            background: linear-gradient(135deg, var(--accent) 0%, #8e44ad 100%);
            box-shadow: 0 0 25px var(--accent-glow), 0 4px 15px rgba(0,0,0,0.3);
        }

        .m-role.on img {
            filter: brightness(1.4) drop-shadow(0 0 8px rgba(255,255,255,0.6));
        }

        /* CHAMPION */
        .m-item {
            background: linear-gradient(135deg, #1e0f2e 0%, #0f0520 100%);
            padding: 10px 4px;
            border-radius: 10px;
            font-size: 12px;
            text-align: center;
            color: #a689c4;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(155, 89, 182, 0.15);
            line-height: 1.4;
            font-weight: 700;
        }

        .m-item:hover {
            background: linear-gradient(135deg, #2a1d3e 0%, #1e0f2e 100%);
            transform: translateY(-2px);
        }

        .m-item.on {
            background: linear-gradient(135deg, var(--accent) 0%, #8e44ad 100%);
            color: #fff;
            font-weight: 900;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--accent) 0%, #8e44ad 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #8e44ad 0%, var(--accent) 100%);
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .app-wrapper { padding: 12px; }
            .logo { font-size: 18px; }
            .twitch-btn { font-size: 11px; padding: 7px 14px; }
            .btn-support { font-size: 13px; padding: 12px; }
            .lvl-container { padding: 14px; }
            .lvl-num { font-size: 26px; }
            .ruler span { font-size: 9px; }
            
            th { font-size: 9px; padding: 8px 3px; }
            td { font-size: 10px; padding: 8px 2px; }
            td:first-child { font-size: 9px; width: 70px; padding-left: 4px; }
            .btn-champ-cfg { font-size: 8px; padding: 5px 8px; }
            
            .m-win { width: 95%; max-width: 500px; }
            .m-btn { font-size: 10px; padding: 10px; }
            .m-search input { font-size: 12px; padding: 10px 12px; }
            .m-item { font-size: 10px; padding: 8px 3px; }
            .m-role img { max-width: 45px; }
            .m-grid { gap: 8px; }
        }

        @media (max-width: 400px) {
            th { font-size: 8px; padding: 6px 2px; }
            td { font-size: 9px; padding: 6px 1px; }
            td:first-child { font-size: 8px; width: 60px; }
            .m-item { font-size: 9px; padding: 6px 2px; }
            .m-role img { max-width: 38px; }
        }
    </style>
</head>

</div>

        <div class="m-grid" id="mGrid"></div>

</div>

    };

async function start() {
        if(!G_URL){
            alert('G_URL is empty. Set the published Google Sheet URL in the code (const G_URL = ...).');
            return;
        }

        if(localStorage.getItem('p')) pinned = new Set(JSON.parse(localStorage.getItem('p')));
        const r = await fetch(G_URL);
        const t = await r.text();
        const lines = t.trim().split('\n');
        const heads = lines[0].split('\t').map(h => h.trim());
        
        raw = lines.slice(1).map(l => {
            const c = l.split('\t');
            const o = {};
            heads.forEach((h, i) => o[h] = c[i]?.trim());
            return {
                name: o["Champion"],
                ad_b: +o["AD_Base"], ad_g: +o["AD_Growth"],
                hp_b: +o["HP_Base"], hp_g: +o["HP_Growth"],
                mn_b: +o["Mana_Base"], mn_g: +o["Mana_Growth"],
                ar_b: +o["Armor_Base"], ar_g: +o["Armor_Growth"],
                mr_b: +o["MR_Base"], mr_g: +o["MR_Growth"],
                res: o["Resource"],
                is: { 
                    Top: +o["Is_Top"]==1, 
                    Jungle: +o["Is_Jungle"]==1, 
                    Mid: +o["Is_Mid"]==1, 
                    ADC: +o["Is_Adc"]==1, 
                    Support: +o["Is_Support"]==1 
                }
            };
        }).filter(x => x.name);
        
        selected = new Set(raw.map(x => x.name));
        initApp();
        createRuler();
        render();
    }

    function createRuler() {
        const ruler = document.getElementById('ruler');
        for(let i = 1; i <= 15; i++) {
            const span = document.createElement('span');
            span.innerText = i;
            span.id = 'lvl-' + i;
            if(i === lvl) span.classList.add('active');
            ruler.appendChild(span);
        }
    }

    function updateRuler() {
        for(let i = 1; i <= 15; i++) {
            const el = document.getElementById('lvl-' + i);
            if(el) el.classList.toggle('active', i === lvl);
        }
    }

    function render() {
        const body = document.getElementById('statBody');
        const table = document.getElementById('statTable');
        table.classList.add('focus-mode');

        ['ad','hp','mana','armor','mrez'].forEach(k => {
            document.getElementById('ar-'+k).innerText = (k === sK) ? (sD === 'desc' ? '‚ñº' : '‚ñ≤') : '';
        });

        const data = raw.filter(x => selected.has(x.name)).map(x => {
            const f = (b, g) => b + (lvl - 1) * g;
            return { 
                name: x.name, 
                res: x.res, 
                ad: f(x.ad_b, x.ad_g), 
                hp: f(x.hp_b, x.hp_g), 
                mana: f(x.mn_b, x.mn_g), 
                armor: f(x.ar_b, x.ar_g), 
                mrez: f(x.mr_b, x.mr_g), 
                g: {ad:x.ad_g, hp:x.hp_g, mana:x.mn_g, armor:x.ar_g, mrez:x.mr_g} 
            };
        }).sort((a,b) => sD === 'desc' ? b[sK] - a[sK] : a[sK] - b[sK]);

        const getT = (k) => {
            const s = data.map(i => i[k]).sort((a,b) => a-b);
            return { s: s[Math.floor(s.length*0.95)], a: s[Math.floor(s.length*0.8)], c: s[Math.floor(s.length*0.2)] };
        };
        const thres = { ad: getT('ad'), hp: getT('hp'), mana: getT('mana'), armor: getT('armor'), mrez: getT('mrez') };

        body.innerHTML = "";
        data.forEach(item => {
            const tr = document.createElement('tr');
            const isP = pinned.has(item.name);
            let html = '<td><span class="name-tag ' + (isP?'pinned':'') + '" onclick="toggleP(\'' + item.name + '\')">' + item.name + '</span></td>';
            
            ['ad','hp','mana','armor','mrez'].forEach(k => {
                const v = item[k];
                let cls = (k === sK) ? "active-col " : "";
                if(v >= thres[k].s) cls += "s";
                else if(v >= thres[k].a) cls += "a";
                else if(v <= thres[k].c) cls += "c";
                else cls += "b";

                let txt = Math.round(v);
                if(k === 'mana' && item.res === 'Energy') txt = "NRG";
                else if(k === 'mana' && v === 0) txt = "0";

                html += '<td class="' + cls + '" onclick="showT(event, \'' + item.g[k] + '\')">' + txt + '</td>';
            });
            tr.innerHTML = html;
            body.appendChild(tr);
        });
    }

    window.showT = function(e, v) {
        const t = document.getElementById('uiTip');
        t.style.display = 'block';
        t.innerText = "+" + v;
        t.style.top = (e.pageY - 30) + 'px';
        t.style.left = e.pageX + 'px';
        setTimeout(() => t.style.display = 'none', 1500);
    }

    window.doSort = function(k) {
        if(sK === k) sD = sD === 'desc' ? 'asc' : 'desc';
        else { sK = k; sD = 'desc'; }
        render();
    }

    window.toggleP = function(n) {
        pinned.has(n) ? pinned.delete(n) : pinned.add(n);
        localStorage.setItem('p', JSON.stringify([...pinned]));
        render();
    }

    window.openM = function() { 
        document.getElementById('mMask').classList.add('active'); 
        drawM(); 
    }
    
    window.closeM = function() { 
        document.getElementById('mMask').classList.remove('active'); 
    }

    window.selectAll = function() {
        selected = new Set(raw.map(x => x.name));        drawM();
        render();
    }

    window.clearAll = function() {
        selected = new Set([...pinned]);        drawM();
        render();
    }

    function drawM() {
        const grid = document.getElementById('mGrid');
        const q = document.getElementById('mSearch').value.toLowerCase();
        grid.innerHTML = "";
        
        ["Top","Jungle","Mid","ADC","Support"].forEach(role => {
            const container = document.createElement('div');
            container.className = 'm-role-container';
            
            const champs = raw.filter(x => x.is[role]);
            const isAll = champs.every(x => selected.has(x.name));
            
            const roleDiv = document.createElement('div');
            roleDiv.className = 'm-role ' + (isAll?'on':'');
            roleDiv.innerHTML = '<img src="' + roleIcons[role] + '" alt="' + role + '">';
            roleDiv.onclick = () => roleT(role, isAll);
            container.appendChild(roleDiv);
            
            champs.filter(x => x.name.toLowerCase().includes(q)).forEach(c => {
                const btn = document.createElement('div');
                btn.className = 'm-item ' + (selected.has(c.name)?'on':'');
                btn.innerText = c.name;
                btn.onclick = () => { 
                    selected.has(c.name) ? selected.delete(c.name) : selected.add(c.name); 
                    drawM(); 
                    render(); 
                };
                container.appendChild(btn);
            });
            
            grid.appendChild(container);
        });
    }

    function roleT(r, isAll) {
        raw.filter(x => x.is[r]).forEach(x => isAll ? selected.delete(x.name) : selected.add(x.name));
        drawM(); 
        render();
    }

    function initApp() {
        document.getElementById('lvlRange').oninput = (e) => {
            lvl = +e.target.value;
            document.getElementById('lvlLabel').innerText = lvl;
            updateRuler();
            render();
        };
    }

    start();
})();
</script>
