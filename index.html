<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>WILD RIFT STATS - FULL MOBILE FIX</title>
    <style>
        /* --- 1. ЖЕСТКАЯ БЛОКИРОВКА СКРОЛЛА --- */
        html, body {
            margin: 0; padding: 0;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden; /* ЗАПРЕТ СКРОЛЛА */
            background-color: #05070a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: 900;
        }

        :root {
            --accent: #7b5cff;
            --bg-card: #111622;
            --border: rgba(255, 255, 255, 0.1);
            --tier-s: #ff7f7f;
            --tier-a: #ffbf7f;
            --tier-b: #ffff7f;
            --tier-c: #7fff7f;
        }

        .app-wrapper {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .twitch-btn {
            background: #9146ff;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 11px;
            animation: twitchPulse 2s infinite;
        }

        @keyframes twitchPulse {
            0% { box-shadow: 0 0 0 0 rgba(145, 70, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(145, 70, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(145, 70, 255, 0); }
        }

        .btn-support {
            display: block;
            background: #ffffff;
            color: #000;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }

        /* --- ПОЛЗУНОК --- */
        .lvl-container {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .lvl-info { display: flex; justify-content: space-between; align-items: center; }
        .lvl-num { font-size: 24px; color: var(--accent); }

        input[type="range"] {
            width: 100%;
            height: 6px;
            appearance: none;
            background: #2d3748;
            border-radius: 5px;
            outline: none;
            margin-top: 10px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 22px; height: 22px;
            background: #fff;
            border: 4px solid var(--accent);
            border-radius: 50%;
        }

        /* --- ТАБЛИЦА БЕЗ СКРОЛЛА --- */
        .table-hold {
            width: 100%;
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border);
            overflow: hidden; /* НИКАКОГО СКРОЛЛА */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* ЖЕСТКАЯ СЕТКА */
        }

        th {
            background: #1a2233;
            padding: 10px 2px;
            font-size: 9px; /* МИНИМАЛЬНЫЙ ШРИФТ ЗАГОЛОВКОВ */
            border-bottom: 2px solid var(--border);
            cursor: pointer;
            word-wrap: break-word;
        }

        .btn-champ-cfg {
            background: var(--accent);
            color: white;
            padding: 5px;
            border-radius: 4px;
            font-size: 8px;
            border: none;
            font-weight: 900;
        }

        /* ЗАТЕМНЕНИЕ */
        table.focus-mode td:not(:first-child) { opacity: 0.25; }
        table.focus-mode td.active-col { opacity: 1 !important; }

        td {
            padding: 8px 1px;
            text-align: center;
            font-size: 12px; /* ШРИФТ ЧИСЕЛ */
            border-bottom: 1px solid var(--border);
        }

        /* КОЛОНКА ИМЕНИ */
        td:first-child {
            width: 80px; /* ФИКСИРОВАННАЯ ШИРИНА ДЛЯ ИМЕНИ */
            font-size: 10px;
            text-align: left;
            padding-left: 5px;
        }

        .name-tag {
            background: #232d42;
            padding: 4px;
            border-radius: 4px;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .name-tag.pinned { background: var(--accent) !important; color: white; }

        /* ТИРЫ */
        .s { background: var(--tier-s) !important; color: #000; }
        .a { background: var(--tier-a) !important; color: #000; }
        .b { background: var(--tier-b) !important; color: #000; }
        .c { background: var(--tier-c) !important; color: #000; }

        /* ПОДСКАЗКА */
        #uiTip {
            position: absolute; display: none; background: #fff; color: #000;
            padding: 5px 10px; border-radius: 5px; font-size: 11px; z-index: 1000;
            pointer-events: none; transform: translate(-50%, -100%);
        }

        /* МОДАЛКА */
        .m-mask {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; z-index: 2000; padding: 10px;
        }
        .m-mask.active { display: flex; align-items: center; justify-content: center; }
        .m-win {
            background: #0f172a; width: 100%; height: 90vh; border-radius: 20px;
            display: flex; flex-direction: column; position: relative;
        }
        .m-grid {
            flex: 1; display: grid; grid-template-columns: repeat(3, 1fr); /* 3 КОЛОНКИ НА МОБИЛЕ */
            gap: 8px; padding: 15px; overflow-y: auto;
        }
        .m-role { background: #1e293b; padding: 10px; border-radius: 8px; text-align: center; font-size: 10px; margin-bottom: 5px; }
        .m-role.on { border: 2px solid var(--accent); }
        .m-item { background: #161e2f; padding: 8px 2px; border-radius: 5px; font-size: 9px; text-align: center; margin-bottom: 4px; color: #718096; }
        .m-item.on { background: var(--accent); color: #fff; }

        @media (min-width: 600px) {
            th { font-size: 12px; }
            td { font-size: 15px; }
            td:first-child { font-size: 13px; width: 120px; }
            .m-grid { grid-template-columns: repeat(5, 1fr); }
        }
    </style>
</head>
<body>

<div id="uiTip"></div>

<div class="app-wrapper">
    <header>
        <div style="font-size: 18px;">ERjanKG <span style="color:var(--accent)">STATS</span></div>
        <a href="https://www.twitch.tv/ERjanKG" class="twitch-btn" target="_blank">TWITCH</a>
    </header>

    <a href="https://www.donationalerts.com/r/erjankg" class="btn-support" target="_blank">ПОДДЕРЖАТЬ ПРОЕКТ</a>

    <div class="lvl-container">
        <div class="lvl-info">
            <span style="font-size:12px">УРОВЕНЬ:</span>
            <span id="lvlLabel" class="lvl-num">10</span>
        </div>
        <input type="range" id="lvlRange" min="1" max="15" value="10">
    </div>

    <div class="table-hold">
        <table id="statTable">
            <thead>
                <tr>
                    <th style="width: 85px;">
                        <input type="checkbox" id="masterCheck" checked>
                        <button class="btn-champ-cfg" onclick="openM()">CHAMP</button>
                    </th>
                    <th onclick="doSort('ad')">AD<span id="ar-ad"></span></th>
                    <th onclick="doSort('hp')">HP<span id="ar-hp"></span></th>
                    <th onclick="doSort('mana')">MANA<span id="ar-mana"></span></th>
                    <th onclick="doSort('armor')">ARMOR<span id="ar-armor"></span></th>
                    <th onclick="doSort('mrez')">MREZ<span id="ar-mrez"></span></th>
                </tr>
            </thead>
            <tbody id="statBody"></tbody>
        </table>
    </div>
</div>

<div class="m-mask" id="mMask">
    <div class="m-win">
        <button onclick="closeM()" style="position:absolute; top:10px; right:10px; background:red; color:#fff; border:none; border-radius:50%; width:30px; height:30px;">✕</button>
        <div style="padding: 40px 15px 10px;">
            <input type="text" id="mSearch" placeholder="ПОИСК..." style="width:100%; padding:10px; border-radius:10px; background:#05070a; border:1px solid var(--border); color:#fff;" oninput="drawM()">
        </div>
        <div class="m-grid" id="mGrid"></div>
    </div>
</div>

<script>
    const G_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnqVwUluQiuho1Wj6A3tZRvDJsLlyAZYmg0soWy4EJ_Un00P8e3Y2EAo3Iv6KvMm5HPwce_0AnzPfb/pub?gid=0&single=true&output=tsv";
    let raw = [], selected = new Set(), pinned = new Set(), lvl = 10, sK = 'ad', sD = 'desc';

    async function start() {
        if(localStorage.getItem('p')) pinned = new Set(JSON.parse(localStorage.getItem('p')));
        const r = await fetch(G_URL);
        const t = await r.text();
        const lines = t.trim().split('\n');
        const heads = lines[0].split('\t').map(h => h.trim());
        
        raw = lines.slice(1).map(l => {
            const c = l.split('\t');
            const o = {};
            heads.forEach((h, i) => o[h] = c[i]?.trim());
            return {
                name: o["Champion"],
                ad_b: +o["AD_Base"], ad_g: +o["AD_Growth"],
                hp_b: +o["HP_Base"], hp_g: +o["HP_Growth"],
                mn_b: +o["Mana_Base"], mn_g: +o["Mana_Growth"],
                ar_b: +o["Armor_Base"], ar_g: +o["Armor_Growth"],
                mr_b: +o["MR_Base"], mr_g: +o["MR_Growth"],
                res: o["Resource"],
                is: { Top: +o["Is_Top"]==1, Jungle: +o["Is_Jungle"]==1, Mid: +o["Is_Mid"]==1, ADC: +o["Is_Adc"]==1, Support: +o["Is_Support"]==1 }
            };
        }).filter(x => x.name);
        
        selected = new Set(raw.map(x => x.name));
        initApp();
        render();
    }

    function render() {
        const body = document.getElementById('statBody');
        const table = document.getElementById('statTable');
        table.classList.add('focus-mode');

        ['ad','hp','mana','armor','mrez'].forEach(k => {
            document.getElementById('ar-'+k).innerText = (k === sK) ? (sD === 'desc' ? '▼' : '▲') : '';
        });

        const data = raw.filter(x => selected.has(x.name)).map(x => {
            const f = (b, g) => b + (lvl - 1) * g;
            return { name: x.name, res: x.res, ad: f(x.ad_b, x.ad_g), hp: f(x.hp_b, x.hp_g), mana: f(x.mn_b, x.mn_g), armor: f(x.ar_b, x.ar_g), mrez: f(x.mr_b, x.mr_g), g: {ad:x.ad_g, hp:x.hp_g, mana:x.mn_g, armor:x.ar_g, mrez:x.mr_g} };
        }).sort((a,b) => sD === 'desc' ? b[sK] - a[sK] : a[sK] - b[sK]);

        const getT = (k) => {
            const s = data.map(i => i[k]).sort((a,b) => a-b);
            return { s: s[Math.floor(s.length*0.95)], a: s[Math.floor(s.length*0.8)], c: s[Math.floor(s.length*0.2)] };
        };
        const thres = { ad: getT('ad'), hp: getT('hp'), mana: getT('mana'), armor: getT('armor'), mrez: getT('mrez') };

        body.innerHTML = "";
        data.forEach(item => {
            const tr = document.createElement('tr');
            const isP = pinned.has(item.name);
            let html = `<td><span class="name-tag ${isP?'pinned':''}" onclick="toggleP('${item.name}')">${item.name}</span></td>`;
            
            ['ad','hp','mana','armor','mrez'].forEach(k => {
                const v = item[k];
                let cls = (k === sK) ? "active-col " : "";
                if(v >= thres[k].s) cls += "s";
                else if(v >= thres[k].a) cls += "a";
                else if(v <= thres[k].c) cls += "c";
                else cls += "b";

                let txt = Math.round(v);
                if(k === 'mana' && item.res === 'Energy') txt = "NRG";
                else if(k === 'mana' && v === 0) txt = "0";

                html += `<td class="${cls}" onclick="showT(event, '${item.g[k]}')">${txt}</td>`;
            });
            tr.innerHTML = html;
            body.appendChild(tr);
        });
    }

    function showT(e, v) {
        const t = document.getElementById('uiTip');
        t.style.display = 'block';
        t.innerText = "+" + v;
        t.style.top = (e.pageY - 10) + 'px';
        t.style.left = e.pageX + 'px';
        setTimeout(() => t.style.display = 'none', 1500);
    }

    function doSort(k) {
        if(sK === k) sD = sD === 'desc' ? 'asc' : 'desc';
        else { sK = k; sD = 'desc'; }
        render();
    }

    function toggleP(n) {
        pinned.has(n) ? pinned.delete(n) : pinned.add(n);
        localStorage.setItem('p', JSON.stringify([...pinned]));
        render();
    }

    function openM() { document.getElementById('mMask').classList.add('active'); drawM(); }
    function closeM() { document.getElementById('mMask').classList.remove('active'); }

    function drawM() {
        const grid = document.getElementById('mGrid');
        const q = document.getElementById('mSearch').value.toLowerCase();
        grid.innerHTML = "";
        ["Top","Jungle","Mid","ADC","Support"].forEach(role => {
            const sec = document.createElement('div');
            const champs = raw.filter(x => x.is[role]);
            const isAll = champs.every(x => selected.has(x.name));
            sec.innerHTML = `<div class="m-role ${isAll?'on':''}" onclick="roleT('${role}', ${isAll})">${role}</div>`;
            champs.filter(x => x.name.toLowerCase().includes(q)).forEach(c => {
                const btn = document.createElement('div');
                btn.className = `m-item ${selected.has(c.name)?'on':''}`;
                btn.innerText = c.name;
                btn.onclick = () => { selected.has(c.name)?selected.delete(c.name):selected.add(c.name); drawM(); render(); };
                sec.appendChild(btn);
            });
            grid.appendChild(sec);
        });
    }

    function roleT(r, isAll) {
        raw.filter(x => x.is[r]).forEach(x => isAll ? selected.delete(x.name) : selected.add(x.name));
        drawM(); render();
    }

    function initApp() {
        document.getElementById('lvlRange').oninput = (e) => {
            lvl = +e.target.value;
            document.getElementById('lvlLabel').innerText = lvl;
            render();
        };
        document.getElementById('masterCheck').onchange = (e) => {
            selected = e.target.checked ? new Set(raw.map(x => x.name)) : new Set([...pinned]);
            render();
        };
    }

    start();
</script>
</body>
</html>
