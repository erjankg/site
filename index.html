<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Wild Rift Stats ‚Äì ERjanKG</title>
  <style>
    :root { 
      --p: #7b5cff; --bg: #0b0f17; --card: #161d2b; 
      --brd: rgba(255,255,255,0.1); --energy: #fff200;
      --radius: 12px;
    }
    body { margin:0; background:var(--bg); color:#f1f3f4; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 10px; }

    /* Header & Twitch */
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .nick { font-size: 22px; font-weight: 800; color: #fff; }
    @keyframes spin { 0% { transform: rotate(0deg); } 15% { transform: rotate(360deg); } 100% { transform: rotate(360deg); } }
    .twitch-link { display: flex; align-items: center; gap: 8px; text-decoration: none; color: #fff; background: #9146ff; padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: 600; }
    .twitch-link img { width: 18px; animation: spin 5s infinite linear; }

    .support-box { background: var(--card); border: 1px solid var(--brd); padding: 15px; border-radius: var(--radius); margin-bottom: 15px; }
    .donateBtn { display: block; text-align: center; padding: 12px; margin-top: 10px; background: #fff; color: #000; text-decoration: none; border-radius: 10px; font-weight: 700; }

    /* Level Slider */
    .levelBar { background: var(--card); border: 1px solid var(--brd); padding: 15px; border-radius: var(--radius); margin-bottom: 15px; }
    input[type="range"] { width: 100%; accent-color: var(--p); cursor: pointer; }
    .range-labels { display: flex; justify-content: space-between; margin-top: 8px; color: #888; font-size: 10px; font-weight: 700; }

    /* Table UI */
    .tableWrap { border: 1px solid var(--brd); border-radius: var(--radius); background: var(--card); overflow: auto; max-height: 70vh; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    th { 
      background: #1f293d; color: #9aa0a6; font-size: 10px; padding: 12px 2px; 
      text-transform: uppercase; cursor: pointer; position: sticky; top: 0; z-index: 10;
      border-bottom: 2px solid var(--brd);
    }
    th:hover { color: #fff; background: #2a364d; }
    td { padding: 10px 2px; text-align: center; border-bottom: 1px solid var(--brd); font-size: 12px; }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ —á–µ–º–ø–∏–æ–Ω–∞ –≤ —Ç–∞–±–ª–∏—Ü–µ */
    .champ-card-cell { display: flex; align-items: center; gap: 4px; padding-left: 4px; }
    .btn-x { color: #ff4d4f; cursor: pointer; background: rgba(255,77,79,0.1); border: none; width: 18px; height: 18px; border-radius: 4px; font-size: 10px; flex-shrink: 0; }
    .champ-chip { 
      background: #2a364d; color: #eee; padding: 5px 8px; border-radius: 6px; 
      font-size: 11px; cursor: pointer; white-space: nowrap; overflow: hidden; 
      text-overflow: ellipsis; width: 100%; text-align: center; border: 1px solid transparent;
    }
    .champ-chip.pinned { border-color: var(--p); background: rgba(123, 92, 255, 0.3); color: #fff; font-weight: 700; box-shadow: 0 0 8px rgba(123,92,255,0.4); }

    /* Tier-Maker Colors (Vibrant) */
    .t-s { background: #ff4b4b !important; color: #fff; } /* Top 1% */
    .t-a { background: #ff7f3f !important; color: #fff; } /* Top 10% */
    .t-b { background: #ffbf00 !important; color: #000; font-weight: 600; } /* Mid */
    .t-c { background: #4ecb71 !important; color: #fff; } /* Bottom */
    .nrg { color: var(--energy); font-weight: 800; font-size: 10px; text-shadow: 0 0 5px rgba(0,0,0,0.5); }

    /* Tooltip */
    .has-tip { position: relative; }
    .has-tip:active::after { content: attr(data-tip); position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 5px; border-radius: 4px; font-size: 10px; z-index: 100; white-space: nowrap; border: 1px solid var(--p); }

    /* Modal (No horizontal scroll) */
    .modal { position: fixed; inset: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 10px; }
    .hidden { display: none; }
    .modal-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); }
    .modal-card { 
      position: relative; width: 100%; max-width: 800px; height: 85vh; 
      background: #1c2533; border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; 
    }
    .modal-grid { 
      display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; 
      padding: 10px; overflow-y: auto; flex: 1; 
    }
    .role-col { display: flex; flex-direction: column; gap: 5px; min-width: 0; }
    .role-head { cursor: pointer; padding: 8px; text-align: center; background: rgba(255,255,255,0.05); border-radius: 10px; }
    .role-head img { width: 24px; height: 24px; }
    .champ-btn { width: 100%; padding: 8px 2px; border-radius: 6px; border: 1px solid var(--brd); background: #111827; color: #9ca3af; font-size: 10px; cursor: pointer; overflow: hidden; text-overflow: ellipsis; }
    .champ-btn.selected { background: var(--p); color: #fff; border-color: var(--p); }
    .close-corner { position: absolute; top: 12px; right: 12px; background: #333; color: #fff; border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; z-index: 20; }

    @media (max-width: 600px) {
      .modal-grid { gap: 3px; padding: 5px; }
      .role-head img { width: 18px; height: 18px; }
      .champ-btn { font-size: 9px; padding: 6px 1px; }
      th { font-size: 9px; }
      td { font-size: 11px; }
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="header-top">
    <div class="nick">ERjanKG</div>
    <a href="https://www.twitch.tv/ERjanKG" class="twitch-link" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg" alt="T"> Twitch
    </a>
  </div>

  <div class="support-box">
    <div style="font-size: 13px; opacity: 0.8;">–°–∞–π—Ç –±–µ—Å–ø–ª–∞—Ç–µ–Ω. –ë—É–¥—É –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É –ø—Ä–æ–µ–∫—Ç–∞!</div>
    <a class="donateBtn" href="https://www.donationalerts.com/r/erjankg" target="_blank">üíú –ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –ø—Ä–æ–µ–∫—Ç</a>
  </div>

  <div class="levelBar">
    <div style="font-weight:700; font-size: 13px; margin-bottom: 10px;">LEVEL: <span id="levelVal" style="color:var(--p)">10</span></div>
    <div class="range-wrap">
      <input id="level" type="range" min="1" max="15" value="10">
      <div class="range-labels">
        <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span><span>15</span>
      </div>
    </div>
  </div>

  <div class="tableWrap">
    <table>
      <thead>
        <tr>
          <th style="width:36%" onclick="openChampModal()">Champ ‚öôÔ∏è <button class="clear-btn" onclick="event.stopPropagation(); clearExceptPinned();">Clear</button></th>
          <th onclick="setSort('ad')">AD</th>
          <th onclick="setSort('hp')">HP</th>
          <th onclick="setSort('mana')">Mana</th>
          <th onclick="setSort('armor')">Arm</th>
          <th onclick="setSort('mr')">MR</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<div id="champModal" class="modal hidden">
  <div class="modal-backdrop" onclick="closeChampModal()"></div>
  <div class="modal-card">
    <button class="close-corner" onclick="closeChampModal()">‚úï</button>
    <div style="padding:15px; border-bottom:1px solid var(--brd)">
      <b style="font-size:16px;">–í—ã–±–æ—Ä —á–µ–º–ø–∏–æ–Ω–æ–≤</b>
    </div>
    <div id="champModalGrid" class="modal-grid"></div>
  </div>
</div>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnqVwUluQiuho1Wj6A3tZRvDJsLlyAZYmg0soWy4EJ_Un00P8e3Y2EAo3Iv6KvMm5HPwce_0AnzPfb/pub?gid=0&single=true&output=tsv";
  const COLS = ["ad", "hp", "mana", "armor", "mr"];
  const roles = [
    { key: "Top", icon: "assets/roles/top.png" },
    { key: "Jungle", icon: "assets/roles/jungle.png" },
    { key: "Mid", icon: "assets/roles/mid.png" },
    { key: "ADC", icon: "assets/roles/adc.png" },
    { key: "Support", icon: "assets/roles/support.png" }
  ];

  let raw = [], selected = new Set(), pinned = new Set(), level = 10, sortK = 'ad', sortD = 'desc';

  async function init() {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    const lines = text.trim().split('\n').map(l => l.split('\t'));
    const h = lines[0].map(s => s.trim());
    raw = lines.slice(1).map(row => {
      let o = {}; h.forEach((n, i) => o[n] = row[i]?.trim());
      return {
        name: o["Champion"], ad_b: +o["AD_Base"], ad_g: +o["AD_Growth"],
        hp_b: +o["HP_Base"], hp_g: +o["HP_Growth"], mn_b: +o["Mana_Base"], mn_g: +o["Mana_Growth"],
        ar_b: +o["Armor_Base"], ar_g: +o["Armor_Growth"], mr_b: +o["MR_Base"], mr_g: +o["MR_Growth"],
        res: o["Resource"] || "Mana",
        is: { Top: +o["Is_Top"]===1, Jungle: +o["Is_Jungle"]===1, Mid: +o["Is_Mid"]===1, ADC: +o["Is_Adc"]===1, Support: +o["Is_Support"]===1 }
      };
    }).filter(r => r.name);
    selected = new Set(raw.map(r => r.name));
    renderTable();
  }

  function setSort(k) {
    if(sortK === k) sortD = sortD === 'desc' ? 'asc' : 'desc';
    else { sortK = k; sortD = 'desc'; }
    renderTable();
  }

  function renderTable() {
    const tbody = document.getElementById("tbody");
    const data = raw.filter(r => selected.has(r.name)).map(r => {
      let c = (b, g) => b + (level - 1) * g;
      return { 
        name: r.name, res: r.res, 
        ad: c(r.ad_b, r.ad_g), hp: c(r.hp_b, r.hp_g), mana: c(r.mn_b, r.mn_g), armor: c(r.ar_b, r.ar_g), mr: c(r.mr_b, r.mr_g), 
        g: { ad: r.ad_g, hp: r.hp_g, mana: r.mn_g, armor: r.ar_g, mr: r.mr_g } 
      };
    }).sort((a,b) => sortD === 'desc' ? b[sortK] - a[sortK] : a[sortK] - b[sortK]);

    const thres = {};
    COLS.forEach(k => {
      let v = data.map(d => d[k]).sort((a,b) => a-b);
      thres[k] = { t1: v[Math.floor(v.length*0.98)], t10: v[Math.floor(v.length*0.85)], l10: v[Math.floor(v.length*0.15)] };
    });

    tbody.innerHTML = "";
    data.forEach(r => {
      const tr = document.createElement("tr");
      const isP = pinned.has(r.name);
      tr.innerHTML = `<td><div class="champ-card-cell">
        <button class="btn-x" onclick="selected.delete('${r.name}'); renderTable();">√ó</button>
        <div class="champ-chip ${isP?'pinned':''}" onclick="togglePin('${r.name}')">${r.name}</div>
      </div></td>`;
      
      COLS.forEach(k => {
        const td = document.createElement("td");
        td.className = "has-tip"; td.dataset.tip = `Growth: +${r.g[k]}`;
        const val = r[k];
        if(k === "mana" && r.res === "Energy") { td.className += " nrg"; td.innerText = "NRG"; }
        else if(k === "mana" && val === 0) { td.className += " mana-zero"; td.innerText = "0"; }
        else {
          td.innerText = Math.round(val);
          if(val >= thres[k].t1) td.classList.add("t-s");
          else if(val >= thres[k].t10) td.classList.add("t-a");
          else if(val <= thres[k].l10) td.classList.add("t-c");
          else td.classList.add("t-b");
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  function togglePin(name) { pinned.has(name) ? pinned.delete(name) : pinned.add(name); renderTable(); }
  function clearExceptPinned() { selected = new Set([...pinned]); renderTable(); }
  function openChampModal() { document.getElementById("champModal").classList.remove("hidden"); renderChampModal(); }
  function closeChampModal() { document.getElementById("champModal").classList.add("hidden"); }

  function renderChampModal() {
    const grid = document.getElementById("champModalGrid"); grid.innerHTML = "";
    roles.forEach(role => {
      const col = document.createElement("div"); col.className = "role-col";
      col.innerHTML = `<div class="role-head" onclick="toggleRole('${role.key}')"><img src="${role.icon}"></div>`;
      raw.filter(r => r.is[role.key]).sort((a,b)=>a.name.localeCompare(b.name)).forEach(r => {
        const btn = document.createElement("button");
        btn.className = "champ-btn" + (selected.has(r.name)?" selected":"");
        btn.innerText = r.name;
        btn.onclick = () => { selected.has(r.name)?selected.delete(r.name):selected.add(r.name); renderChampModal(); renderTable(); };
        col.appendChild(btn);
      });
      grid.appendChild(col);
    });
  }

  function toggleRole(key) {
    const names = raw.filter(r => r.is[key]).map(r => r.name);
    const all = names.every(n => selected.has(n));
    names.forEach(n => all ? selected.delete(n) : selected.add(n));
    renderChampModal(); renderTable();
  }

  document.getElementById("level").oninput = (e) => {
    level = +e.target.value; document.getElementById("levelVal").innerText = level; renderTable();
  };

  init();
</script>
</body>
</html>
